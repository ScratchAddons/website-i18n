v1.5.0:
  Highlights:
    Description: |
      Новая функция: Просматривайте несколько кадров одновременно (Onion skinning) в редакторе для помощи с анимацией. Загляните в настройки Scratch Addons, чтобы активировать её.
    ImageAlt: Собака в редакторе костюмов с Onion Skinning. Изображение из библиотеки графических ресурсов Scratch.
v1.6.1:
  Highlights:
    Description: |
      Новая функция: цветоподборщик шестнадцатеричных значений, для лёгкой подборки цветов. Загляните в настройки Scratch Addons, чтобы активировать её.
v1.7.0:
  Highlights:
    Description: |-
      Новая функция: подправка категорий данных, с настройками для разделения списков и локальных переменных в отдельные секции. Загляните в настройки Scratch Addons чтобы активировать её.

      Другие новые функции: импортируйте и экспортируйте настройки расширений, изменяйте всплывающие вкладки и переключайте аддоны прямо из всплывающего окна расширения. Также исправлены разные баги и улучшена производительность.
    ImageAlt: Видео, демонстрирующее функцию автоматического прятания палитры блоков.
v1.8.0:
  Highlights:
    Description: |
      Новая функция: автоматическое прятанье палитры блоков, которая прячет палитру блоков если курсор мыши не парит над ней или не нажат. Загляните в настройки Scratch Addons чтобы активировать её.

      Также, функция записывания видео, которая раньше записывала только видео, теперь умеет записывать и звук, до целых 5 минут!
v1.9.1:
  Highlights:
    Description: |
      Новая функция: посмотрите кому понравился и кто пометил ваш проект как избранный в Scratch Messaging, держа курсор над количеством пометок "Нравится" и пометок избранности. Сообщения продвижений Studio теперь могут появляться одновременно и в Scratch Messaging, и в Scratch Notifier.

      Аддон автоматического прятания палитры блоков теперь имеет режим парения над категорией. Записывание видео проекта теперь может включать в запись звук с вашего микрофона.
    ImageAlt: Изображение новой функции Scratch Messaging.
v1.10.0:
  Highlights:
    Description: |
      Новая функция: дополнение "кнопка для копирования ссылки на комментарий", которое добавляет кнопку "скопировать ссылку" в комментарии для лёгкой отсылки на них. Направьтесь в настройки Scratch Addons для включения этого дополнения.

      Дополнение "кнопка паузы" было улучшено и теперь полностью выпущено. Много недочётов с тёмной темой сайта были исправлены.
v1.11.0:
  Highlights:
    Description: |
      Новая функция: дополнение "папки спрайтов", которое добавляет папки спискам спрайтов, а также для костюмов и звуков. Направьтесь в настройки Scratch Addons для включения этого дополнения.

      Другими новыми дополнениями, добавленные в этом обновлении, являются "менеджер переменных" (добавляет страницу рядом с редактором для лёгкого обновления переменных и листов) и "статистика профиля".
v1.12.0:
  Highlights:
    Description: |
      Новая функция: дополнение "взятие и перетаскивание файлов", которое помогает Вам импортировать файлы, разрешая перетаскивать изображения или аудио файлы из файловой системы в панель спрайтов или списки костюмов да звуков. Перейдите в настройки Scratch Addons для включения его.

      Ещё одно упомянутое дополнение из этого обновления: "пользовательская форма блоков", которое позволяет изменять отступы, радиусы и высоту соединений блоков.
v1.13.0:
  Highlights:
    Description: |
      Новая функция: дополнение "тёмная тема редактора" была переделано, и теперь тёмную аэстетику можно коренно подстраивать под свой вкус! Заходите в настройки Scratch Addons для изменения определённых цветов, переключения тёмных комментариев и ползунков, да многого другого!

      Также, следует упомянуть некоторые другие дополнения, которые мы добавили в этом обновлении, например "настройки приближения площади пользовательский сценариев" и "пользовательское положение новых спрайтов по умолчанию".
v1.14.0:
  Highlights:
    Description: |
      Some new addons this update are "gamepad support", "cat blocks", "editor sound effects" and "remove curved stage border". Go to Настройки Scratch Аддоны to enable them.

      Это обновление также приносит более организованную страницу настроек Scratch Addons, а также улучшения производительности при использовании аддонов в редакторе.
v1.15.0:
  Highlights:
    Description: |
      Новые дополнения этого обновления как следует: "прозрачность блоков", "Ctrl+ЛКМ для воспроизведения сценариев", "не исполнять код при дубликации блоков", а также "фильтровать сообщения на странице сообщений Scratch". Включить их можно в настройках Scratch Addons.

      Это обновление также изменило цвет значка расширения Scratch Addons по умолчанию, который отображает количество непрочитанных сообщений. Если хотите, это изменение можно отменить в настройках Scratch Addons или поставить любой другой пользовательский цвет.
v1.16.0:
  Highlights:
    Description: |
      Новое дополнение: "отладчик", которое приносит консольные сообщения и точки остановки в Scratch. Его можно включить в настройках Scratch Addons.

      Другое новое дополнение, которое мы добавили в этом обновлении, названо "расширяющаяся строка поиска", которое утолщает строку поиска при сфокусировании над ней.
v1.17.0:
  Highlights:
    Description: |
      Новое дополнение: "старая раскладка студий", которое изменяет раскладку элементов на странице студии на ту, которая стояла по умолчанию до обновления студий. Перейдите в настройки Scratch Addons, если хотите активировать эту новую функцию.

      Новое дополнение "кнопка исследования последователей в студиях" приносит обратно приглашения в один щелчок; а также добавлены другие новые дополнения: "загрузка изображений в высоком качестве" и "неперетаскиваемые спрайты в редакторе".
v1.18.0:
  Highlights:
    Description: |
      Новое дополнение "кнопка TurboWarp", которое добавляет кнопку на страницах проектов для воспроизведения проекта на сайте TurboWarp.org. Это дополнение возможно использовать активирование на странице настроек Scratch Addons.

      Новое дополнение "больше элементов в строке" позволяет Вам видеть более чем 3 проекта за строку в студиях и других частях веб-сайта. Также, некоторые новые дополнения "использовать клавиши Ctrl+Enter для отправки" и "пользовательский новый проект".
v1.19.0:
  Highlights:
    Description: |
      Новое дополнение: "рисовать костюмы по умолчанию", которое предоставляет возможность изменять действие по умолчанию кнопки "Выбрать Спрайт/Костюм/Сцену/Звук". Направьтесь в настройки Scratch Addons для активирования этого дополнения.

      Также, новое дополнение "называть сценарии до того, как поместить их в рюкзак" спрашивает от вас название сценария, перед тем как поместить его в рюкзак. Ещё были добавлены дополнения "прятать кнопку удаления" и "прятать статистику проекта".
v1.20.0:
  Highlights:
    Description: |
      Дополнение добавлено: "подбирать единичный блок с помощью клавиши Ctrl", оно добавляет функцию вытаскивать из кода всего один блок (вместо всего, что под ним) при зажатии кнопки Ctrl. Перейдите на страницу настроек Scratch Addons для его включения.

      Мы добавили к дополнению "тёмная тема в редакторе и изменяемые цвета темы сайта" новую тему "Scratch 2.0". Также, мы добавили дополнения "прятать новые переменные" и "передвинуть костюм в потолок или в пол".
v1.21.0:
  Highlights:
    Description: |
      Новый аддон: "дублировать скрипт с помощью клавиши Alt", который добавляет возможность быстро дублировать скрипт его перемещением, когда клавиша Alt зажата. Перейдите в настройки Scratch Addons, чтобы включить его.

      Другими новыми аддонами, добавленными в это обновление, являются "увеличенный полноэкранный режим" и "выбор эмодзи для комментариев".
v1.22.0:
  Highlights:
    Description: |
      Имплементация дополнения: "переключение переменных между 'Для всех спрайтов' и 'Только для этого спрайта'", которое позволяет изменять диапазон переменных и листов и должны ли они сохраняться в облаке. Перейдите в раздел настроек Scratch Addons, если хотите включить эту функциональность.

      И ещё в этом обновлении мы добавили "улучшенные комментарии в редакторе", "двустолбчатые меню категорий" и "строка поиска на странице 'Мои работы'".
v1.23.0:
  Highlights:
    Description: |
      Добавили дополнение: "тёмная тема для веб-сайта и пользовательские цвета". Перейдите на страницу настроек Scratch Addons, чтобы изменить конкретные цвета, переключать тёмные ползунки и т.д!

      И это не только! Мы ещё добавили дополнения "примыкание сценариев к сетке", "кол-во блоков", не забывая "демонстративные картинки проектов в высоком качестве".
v1.24.0:
  Highlights:
    Description: |
      Добавили дополнение: "параметризированная строка навигации". Оно может изменить ссылки, показанные в строке навигации по Вашему желанию. Переходите в Scratch Addons, чтобы активировать это дополнение.

      Другие дополнения, которые мы решили добавить — это "пользовательский стиль текста в блока", "выключение трясения спрайтов в панели спрайтов", включая "находить спрайты по имени". Мы также обновили дополнение "Scratch 2.0 → 3.0" для большей схожести с Scratch 3.0.
v1.25.0:
  Highlights:
    Description: |
      Мы создали новое дополнение: "ввод значений в палитре",которое позволяет ввод точных значений (от 0 до 100) для каждого ползунка в палитре редактора костюмов. Переходите на страницу Scratch Addons для включения этого дополнения.

      Кроме него, мы также добавили дополнения "горизонтальные вкладки на странице 'Мои работы'", а также "динамический предварительный просмотр редактора в форумах".
v1.26.0:
  Highlights:
    Description: |
      Новое дополнение: "настраиваемые изначальные цвета редактора костюмов", которое позволяет Вам изменить цвета и размер обводки по умолчанию, использованные редактором костюмов. Перейдите в настройки Scratch Addons для включения этого нововведения.

      Также новое дополнение, добавленное в этом обновлении — "индикатор продолжительности звука", которое позволяет Вам увидеть совокупную длительность и прошедшее время вопроизводства звука или выбранной области.
v1.27.0:
  Highlights:
    Description: |
      Новое дополнение: "скрытие панелей сцен и спрайтов", представляет кнопку, которая прячет панели сцен и спрайтов, расширяя пространство сценария. Перейдите в настройки Scratch Addons для активации.

      Другое новое дополнение, "обратный порядок элементов управления проектом", перемещает зелёный флажок и кнопки остановки направо и кнопку полноэкранного режима налево, как в Scratch 2.0. Также Вы теперь можете настраивать проекты, показанные на вкладке облачных игр.
v1.28.0:
  Highlights:
    Description: |
      Новое дополнение: "чередующиеся цвета вложенных блоков", которое чередует  цвета между светлыми и тёмными тонами блоков из одной категории (как полосы зебры). Зайдите в настройки Scratch Addons для включения дополнения.

      Дополнения "строка поиска в редакторе" и "прыжок к определению пользовательских блоков", изначально являющиеся частью дополнения "инструменты для разработчиков", теперь можно переключать отдельно.
v1.29.0:
  Highlights:
    Description: |
      Новое дополнение: "ползунок непрозрачности", которое добавляет ползунок непрозрачности к выборщику цвета редактора костюмов. Перейдите в настройки Scratch Addons для включения.

      Другие новые дополнения, добавленные в этом обновлении — это дополнения "ползунок громкости проекта", "переименование событий" и "выбор цветов сцены в редакторе костюмов".
v1.30.0:
  Highlights:
    Description: |
      Новое дополнение: "прикрепление объектов в редакторе костюмов", которое позволляет Вам прикреплять объекты в редакторе костюмов к краям других объектов и к узлам векторной графики. Перейдите в настройки Scratch Addons для активировании этой функции.

      Другие новые дополнения, добавленные в этом обновлении — это "прячующиеся свойства спрайтов", "вставление блоков по имени" и "всегда показывать цифровую клавиатуру".
v1.31.0:
  Highlights:
    Description: |
      Дополнение "вставление блоков по имени" было с ног до головы переработано. Вы теперь можете печатать вводы и репортёры внутри других блоков, и использовать с помощью кнопки Tab. Зайдите в настройки Scratch Addons для включения.

      Новые дополнения этого обновления — это "несколько строк в рюкзаке", "копировать значения репортёров" и "делиться через Мои Работы".
v1.32.0:
  Highlights:
    Description: |
      Новое дополнение: "передвинуть спрайт на верхний слой", которое позволяет Вам щёлкнуть по спрайту с зажатой кнопкой Shift в панели спрайтов для передвижения его на верхний слой сцены. Заходите в настройки Scratch Addons для активирования этого дополнения.

      Другими новыми дополнениями, добавленными в этом обновлении являются "быстрая загрузка проектов", "следовать темы после опубликования", "выделитель мёртвых дискуссий" и "запоминать спрятанные форумные категории".
v1.33.0:
  Highlights:
    Description: |
      Новое дополнение: "выделять создателя проекта в комментариях", которое добавляет эмблему рядом с создателем проекта в секции комментариев проекта. Для включения этого дополнения, перейдите в настройки Scratch Addons.

      Несколько дополнений также были подправлены для подготовленности к предстоящим изменениям Scratch. Это обновление также привозит с собой улучшения в производительности и стабильности.
v1.33.2:
  Highlights:
    Description: |
      Scratch только что выпустили обновление, которое изменяет некоторые цвета на сайте. Если Вы хотели бы подправить Ваши настройки под эти цвета, вернуться к старым цветам или вообще придумать новые, Вы можете сбросить или изменить любые темы в настройках Scratch Addons.

      Разработчики Scratch Addons сильно трудились для поддержки изменений, но Вы всё ещё можете потерпеть небольшие сбои некоторое время.
