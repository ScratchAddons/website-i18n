v1.5.0:
  Highlights:
    Description: |
      Новая функция: Просматривайте несколько кадров одновременно (Onion skinning) в редакторе для помощи с анимацией. Загляните в настройки Scratch Addons чтобы активировать её.
    ImageAlt: Собака в редакторе костюмов с Onion Skinning. Изображение из библиотеки графических ресурсов Scratch.
v1.6.1:
  Highlights:
    Description: |
      Новая функция: цветоподборщик hex, для лёгкой подборки цветов. Загляните в настройки Scratch Addons чтобы активировать её.
v1.7.0:
  Highlights:
    Description: |
      Новая функция: подправка категорий данных, с настройками чтобы разделить списки и локальные переменные в отдельные секции. Загляните в настройки Scratch Addons чтобы активировать её.

      Другие новые функции: импортируйте и экспортируйте настройки расширений, изменяйте всплывающие вкладки и переключайте аддоны прямо из всплывающего окна расширения. Также исправлены разные баги и улучшена производительность.
    ImageAlt: Видео, демонстрирующее функцию автоматического прятания палитры блоков.
v1.8.0:
  Highlights:
    Description: |
      Новая функция: автоматическое прятание палитры блоков, которая прячет палитру блоков если курсор мыши не парит над ней или не нажат. Загляните в настройки Scratch Addons чтобы активировать её.

      Функция записывания видео проекта которая раньше записывала только видео, теперь может записывать видео до 5 минут видео и аудио проекта.
v1.9.1:
  Highlights:
    Description: |
      Новая функция: посмотрите кому понравился и кто пометил ваш проект как избранный в Scratch Messaging, держа курсор над количеством пометок "Нравится" и пометок избранности. Сообщения продвижений Studio теперь могут появляться одновременно и в Scratch Messaging, и в Scratch Notifier.

      Аддон автоматического прятания палитры блоков теперь имеет режим парения над категорией. Записывание видео проекта теперь может включать в запись звук с вашего микрофона.
    ImageAlt: Изображение новой функции Scratch Messaging.
v1.14.0:
  Highlights:
    Description: |
      Some new addons this update are "gamepad support", "cat blocks", "editor sound effects" and "remove curved stage border". Go to Настройки Scratch Аддоны to enable them.

      Это обновление также приносит более организованную страницу настроек Scratch Addons, а также улучшения производительности при использовании аддонов в редакторе.
v1.21.0:
  Highlights:
    Description: |
      Новый аддон: "дублировать скрипт с помощью клавиши Alt", который добавляет возможность быстро дублировать скрипт его перемещением, когда клавиша Alt зажата. Перейдите в Настройки Scratch Аддоны, чтобы включить его.

      Другими новыми аддонами, добавленными в это обновление, являются "увеличенный полноэкранный режим" и "выбор эмодзи для комментариев".
