v1.14.0:
  Highlights:
    Description: |
      Some new addons this update are "gamepad support", "cat blocks", "editor sound effects" and "remove curved stage border". Go to Настройки Scratch Аддоны to enable them.

      Это обновление также приносит более организованную страницу настроек Scratch Addons, а также улучшения производительности при использовании аддонов в редакторе.
v1.21.0:
  Highlights:
    Description: |
      Новый аддон: "дублировать скрипт с помощью клавиши Alt", который добавляет возможность быстро дублировать скрипт его перемещением, когда клавиша Alt зажата. Перейдите в Настройки Scratch Аддоны, чтобы включить его.

      Другими новыми аддонами, добавленными в это обновление, являются "увеличенный полноэкранный режим" и "выбор эмодзи для комментариев".
