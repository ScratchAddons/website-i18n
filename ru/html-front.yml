_index.html:
  description: "Scratch Addons — расширение для браузера, которое предоставляет новые функции и темы для веб-сайта Scratch (scratch.mit.edu) и его редактора проектов. У него есть цель коллекционировать, архивировать и делать юзерстили и юзерскрипты используемыми, которые разработаны некоторыми участниками сообщества Scratch."
addons.html:
  title: Аддоны
  description: "Список всех аддонов, созданные в Scratch Addons."
changelog.html:
  title: Список изменений
  description: Все значимые изменения к этому проекту будут документированы на этой странице.
credits.html:
  title: Благодарности
  description: "Спасибо огромное этим крутым людям за внесения вклада в проект с помощью работы на Scratch Addons, их функциях, темах, веб-сайта и т. д."
extension-settings.html:
  title: Настройки Scratch Addons
  description: "Как зайти в настройки Scratch Addons, шаг за шагом."
farewell.html:
  title: Прощайте!
  description: Scratch Addons был успешно удалён. Спасибо за использование нашего расширения!
feedback.html:
  title: Отправить отзыв
  description: Отправить отзыв разработчикам Scratch Addons.
scratch-messaging-transition.html:
  title: Обновление расширения (Переход)
  description: Расширение Scratch Messaging (от griffpatch) было обновлено и теперь называется Scratch Addons. Кликните на иконку Scratch Addons в панели расширений чтобы посмотреть на новый переработанный список сообщений!
unsupported-browser.html:
  title: Неподдерживаемый браузер
  description: "Scratch Addons не поддерживает Ваш браузер, который Вы используете."
welcome.html:
  title: Добро пожаловать!
  description: "Scratch Addons был успешно установлен! Спасибо Вам за установку. Мы надеемся, что Вам понравится расширение!"
