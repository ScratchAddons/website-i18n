_index.html:
  description: Scratch Addons совмещает новые и существующие функции и темы для веб - сайта Scratch и редактора проектов в один лёгкий и настраиваемое расширение для браузера.
changelog.html:
  title: Список изменений
  description: Все значимые изменения к этому проекту будут документированы на этой странице.
credits.html:
  title: Благодарности
  description: "Спасибо огромное этим прекрасным людям за внесения вклада в проект с помощью работы на Scratch Addons, их функциях, темах, веб-сайта и т. д."
extension-settings.html:
