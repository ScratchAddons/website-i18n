_index.html:
  description: Scratch Addons combina funciones y temas nuevos y existentes para el sitio web de Scratch y el editor de proyectos en una extensión de navegador configurable y de fácil acceso.
addons.html:
  description: Esta página lista todos los addons que están implementados en Scratch Addons.
changelog.html:
  title: Lista de Cambios
  description: Todos los cambios notables en este proyecto serán documentados en esta página.
credits.html:
  title: Créditos
  description: Muchas gracias a estas personas increíbles por contribuir al proyecto al trabajar en Scratch Addons, sus funciones, sus temas, su sitio web, etc.
extension-settings.html:
  title: Configuración de Scratch Addons
  description: Cómo acceder a la confiiguración de Scratch Addons, paso a paso.
farewell.html:
  title: ¡Adiós!
  description: Scratch Addons fue desinstalado. ¡Le agradecemos por haber usado la extensión!
feedback.html:
  title: Enviar Comentarios
  description: Enviar comentarios a los desarrolladores de Scratch Addons.
scratch-messaging-transition.html:
  title: Actualización de Extension (Transición)
  description: Scratch Messaging Extension (por griffpatch) fue actualizado y ahora se llama Scratch Addons. ¡Haga click en el ícono de Scratch Addons en la barra de extensiones para ver el nuevo resumen de mensajes rediseñado!
unsupported-browser.html:
  title: Navegador No Soportado
  description: Scratch Addons no soporta el navegador que estás usando.
welcome.html:
  title: ¡Bienvenido!
  description: ¡Scratch Addons ha sido instalado satisfactoriamente! Gracias por instalar. ¡Esperamos que disfrute la extensión!
