v1.12.0:
  Highlights:
    Description: |
      Nueva función: addon "Arrastrar y soltar archivos", el cual le permite arrastrar y soltar imagines y sonidos de su explorador de archivos a la listas de objetos, disfraces o sonidos. Vaya a ajustes de Scratch Addons para activarlo.

      Otro addon nuevo en esta actualización es "forma de bloque personalizada", el cual le permite ajustar el relleno, radio de esquinas y altura de la muesca de los bloques.
