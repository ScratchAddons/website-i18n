v1.10.0:
  Highlights:
    Description: |
      Nueva función: addon "botón de copiar enlace al comentario", que agrega un botón "copiar enlace" a los comentarios, para que puedas enlazarlos fácilmente. Vaya a ajustes de Scratch Addons para activarlo.

      El addon "botón de pausa" fue mejorado y ya no es más beta. Varios bugs del modo oscuro se han arreglado.
