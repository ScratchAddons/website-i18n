  Highlights:
    Description: |
      Nuevo addon: "depurador", que agrega logs de consola y breakpoints a Scratch. Vaya a ajustes de Scratch Addons para activarlo

      Otro nuevo addon agregado en esta actualización es "barra de búsqueda expandible", que hace más ancha la barra de búsqueda de la barra de navegación cuando está enfocada.
