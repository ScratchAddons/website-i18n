v1.5.0:
  Highlights:
    Description: |
      Nueva función: onion skinning para animar en el editor. Vaya a ajustes de Scratch Addons para activarlo.
    ImageAlt: Perro dentro del editor de disfraces con onion skinning activado. Créditos a la librería de objetos de Scratch.
v1.6.1:
  Highlights:
    Description: |
      Nueva función: selector de colores hex, para elegir colores facilmente. Vaya a ajustes de Scratch Addons para activarlo.
v1.7.0:
  Highlights:
    Description: |
      Nueva función: retoques en categoría "datos", con opciones para separar listas y variables locales en sus propias secciones. Vaya a ajustes de Scratch Addons para activarla.

      Otras funciones nuevas: importar y exportar ajustes de la extensión, personalizar pestañas del popup, se arreglaron varios bugs y se mejoro el rendimiento.
    ImageAlt: ""
v1.8.0:
  Highlights:
    Description: |
      Nueva función: ocultar paleta de bloques automáticamente, que esconde la paleta de bloques si el cursor no está sobre ella. Vaya a ajustes de Scratch Addons para activarla.

      Funcion "grabar video de proyecto" que previamente solo grababa video, ahora puede grabar hasta 5 minutos de video y audio.
