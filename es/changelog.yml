    Description: |
      Scratch acaba de lanzar una actualización que cambia algunos de los colores del sitio web. Si desea actualizar su configuración para usar estos nuevos colores, volver a los anteriores o personalizar los colores, puede restablecer o cambiar los temas desde ajustes de Scratch Addons.

      Los desarrolladores de Scratch Addons han estado trabajando para soportar estos cambios, pero es posible que aún experimente pequeños bugs durante algún tiempo.
