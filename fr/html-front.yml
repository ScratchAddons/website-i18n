_index.html:
  description: Scratch Addons combine des fonctionnalités et des thèmes nouveaux et existants pour le site Web de Scratch et son éditeur de projet en une extension de navigateur facile d'accès et configurable.
addons.html:
  title: Les addons
  description: Cette page reprend tous les addons présents dans Scratch Addons.
changelog.html:
  title: Liste des modifications
  description: Tous les changements notables de ce projet seront documentés sur cette page.
credits.html:
  title: Remerciements
  description: "Un grand merci à tout ceux qui ont participé à ce projet en travaillant sur Scratch Addons, ses fonctionnalités, ses thèmes, son site, etc."
extension-settings.html:
  title: Paramètre de Scratch Addons
  description: "Comment accéder au paramètre de Scratch Addons, étape par étape."
farewell.html:
  title: Au revoir !
  description: Scratch Addons a été désinstallé. Nous vous remercions d'avoir utilisé l'extension !
feedback.html:
  title: Envoyer des commentaires
  description: Envoyer des commentaires aux développeurs de Scratch Addons.
scratch-messaging-transition.html:
  title: Mise à jour de l'extension (transition)
  description: L'extension Scratch Messaging (crée par Griffpatch) a été mise à jour et s'appelle maintenant Scratch Addons. Cliquez sur l'icône de Scratch Addons dans la barre des extensions pour voir le nouveau résumé des messages relooké !
unsupported-browser.html:
  title: Navigateur non supporté
  description: Scratch Addons ne supporte pas le navigateur que vous utilisez.
welcome.html:
  title: Bienvenue !
  description: Scratch Addons a été installé avec succès ! Merci de l'avoir installé. Nous espérons que vous aimerez l'extension !
