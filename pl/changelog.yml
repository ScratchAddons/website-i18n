v1.6.1:
  Highlights:
    Description: "Nowy dodatek: Szesnastkowy próbnik kolorów, pozwalający na łatwy wybór kolorów. Pójdź do Scratch Dodatki, by go włączyć."
v1.9.1:
  Highlights:
    ImageAlt: Screenshot nowej funkcji komunikacyjnej Scratch.
v1.18.0:
  Highlights:
    Description: |
      Nowy dodatek: "Przycisk TurboWarp", króry dodaje przycisk na stronie projektu do uruchomienia projektu na TurboWarp.org. Idź do Ustawienia Scratch Dodatki, aby go włączyć.

      Nowy dodatek "więcej przedmiotów na wiersz" pozwala na pokazanie więcej niż 3 projekty na wiersz w studiach i innych częściach strony. Inne nowe dodatki dodają "Ctrl + Enter, aby wysłać" i "niestandardowy domyślny projekt".
v1.23.0:
  Highlights:
    Description: |
      Nowy dodatek: "tryb ciemny strony i niestandardowe kolory". Idź do Ustawienia Scratch Dodatki, by zmienić wybrane kolory, przełącz czarne paski przewijania, i więcej!

      Inne nowe dodatki dodane w tej aktualizacji są "przyciąganie skryptów do siatki", "liczba bloczków" i "wysokiej jakości miniaturki".
v1.25.0:
  Highlights:
    Description: |
      Nowy dodatek "wartości w wyborze kolorów", pozwala wybrać dokładną wartość (0-100) w każdym z pasków jasności, saturacji i koloru. Otwórz Ustawienia Scratch Dodatki, aby go włączyć! 

      Inne dodatki dodane w tym wydaniu to "poziome zakładki w Moich rzeczach” i „dynamiczny podgląd postów na forum”. 
v1.26.0:
  Highlights:
    Description: |
      Nowy dodatek: "Zmień domyślne kolory w edytorze kostiumu", pozwala zmienić domyślne parametry koloru i obramowania. Otwórz Ustawienia Scratch Dodatki, aby go włączyć.

      W tej aktualizacji dodaliśmy także nowy dodatek "Wyświetlaj długość dźwięku", który dodaje podgląd długości całego dźwięku lub obecnie zaznaczonego fragmentu. Znajdziesz go w edytorze dźwięku.
v1.27.0:
  Highlights:
    Description: |
      Nowy dodatek "ukryj scenę oraz listę duszków" dodaje przycisk, który ukrywa scenę, zwiększając obszar kodowania. Kliknij Ustawienia Scratch Dodatki, aby go otworzyć.

      Innym nowym dodatkiem jest "odwrócona kolejność kontrolek projektu", który przenosi zieloną flagę i przyciski zatrzymania na lewo, jak w Scratch 2.0. W dodatki, możesz od teraz edytować wyświetlone projekty w dodatku "Gry w  chmurze".
v1.28.0:
  Highlights:
    Description: |
      Nowy dodatek: „naprzemienne zagnieżdżone kolory bloków”, które sprawiają, że bloki tej samej kategorii zmieniają się między jaśniejszymi i ciemniejszymi odcieniami, gdy są zagnieżdżone wewnątrz siebie (paski zebry). Przejdź do Ustawienia Scratch Dodatki, aby go włączyć.

      Dodatki „pasek wyszukiwania edytora” i „skok do definicji bloku niestandardowego”, które wcześniej były częścią dodatku „narzędzia developerskie”, są rozdzielone, więc można je włączać i wyłączać osobno.
v1.30.0:
  Highlights:
    Description: |
      Nowy dodatek: „przyczepianie kostiumów w edytorze” pozwala przyczepiać obiekty w edytorze kostiumów do boków i środka obiektów. Przejdź do Ustawienia Scratch Dodatki, aby go włączyć.

      Inne nowe dodatki dodane w tej aktualizacji to "zwijanie właściwości duszka", "wstaw bloki według nazwy" i "zawsze pokazuj klawiaturę numeryczną".
