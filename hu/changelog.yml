v1.25.0:
  Highlights:
    Description: |
      Új kiegészítő: „színválasztó-bemenetek”, ez lehetővé teszi, hogy egy konkrét értékre (0-100) is be lehessen állítani bármelyik csúszkát a jelmezszerkesztő színválasztójában. Látogasson el ide Scratch Kiegészítők beállítások az aktiválásához.

      A többi, ezzel a frissítéssel kiadott kiegészítők a következők: "vízszintes fülek a Saját Dolgaimhoz", valamint "fórum poszt előnézet élőben".
v1.26.0:
  Highlights:
    Description: |
      Új kiegészítő: „Személyre szabható alap jelmezszerkesztőszínek”, ami lehetővé teszi a jelmezszerkesztő által használt alapértelmezett színek és körvonalméretek megváltoztatását. Látogasson ide a bekapcsolásához: Scratch Kiegészítők beállítások.

      A frissítés másik új kiegészítője „Hang időtartamának mutatása” névre hallgat, és hozzáad egy megjelenítőt a hangszerkesztőhöz, ami megmutatja a hang, vagy a kijelölés teljes hosszát és a már eltelt időtartamot is benne.
v1.31.0:
  Highlights:
    Description: |
      A „Blokkok beillesztése név alapján” kiegészítő teljes átdolgozáson ment keresztül. Most már lehetséges gépeléssel a bemenetek és adatblokkok más blokkokba illesztése és az automatikus kitöltés a tabulátor használatával. Az engedélyezéshez csak ugorj ide: Scratch Kiegészítők beállítások.

      A frissítés új kiegészítői: „többsoros tálca”, „értékblokkok értékeinek másolása” és „megosztás a saját dolgaimon keresztül”
v1.32.0:
  Highlights:
    Description: |
      Új kiegészítő „szereplő legelőre küldése” névvel, ami lehetővé teszi, hogy a szereplőmezőben egy szereplőre való Shift+Kattintással előre hozd a leg(f)első rétegre. Gyere a következő helyre. hogy engedélyezd: Scratch Kiegészítők beállítások.

      Egyéb új kiegészítők: „gyorsabb projektbetöltés”, „fórumtémák követése posztolás után”, „nekroposzt-kiemelő‟ és „emlékezz az elrejtett fórumkategóriákra”.
