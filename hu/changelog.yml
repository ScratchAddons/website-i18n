v1.31.0:
  Highlights:
    Description: |
      A „Blokkok beillesztése név alapján” kiegészítő teljes átdolgozáson ment keresztül. Most már lehetséges gépeléssel a bemenetek és adatblokkok más blokkokba illesztése és az automatikus kitöltés a tabulátor használatával. Az engedélyezéshez csak ugorj ide: Scratch Kiegészítők beállítások.

      A frissítés új kiegészítői: „többsoros tálca”, „értékblokkok értékeinek másolása” és „megosztás a saját dolgaimon keresztül”
v1.32.0:
  Highlights:
    Description: |
      Új kiegészítő „szereplő legelőre küldése” névvel, ami lehetővé teszi, hogy a szereplőmezőben egy szereplőre való Shift+Kattintással előre hozd a leg(f)első rétegre. Gyere a következő helyre. hogy engedélyezd: Scratch Kiegészítők beállítások.

      Egyéb új kiegészítők: „gyorsabb projektbetöltés”, „fórumtémák követése posztolás után”, „nekroposzt-kiemelő‟ és „emlékezz az elrejtett fórumkategóriákra”.
