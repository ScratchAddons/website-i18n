v1.25.0:
  Highlights:
    Description: |
      Új kiegészítő: „színválasztó-bemenetek”, ez lehetővé teszi, hogy egy konkrét értékre (0-100) is be lehessen állítani bármelyik csúszkát a jelmezszerkesztő színválasztójában. Látogasson el ide Scratch Kiegészítők beállítások az aktiválásához.

      A többi, ezzel a frissítéssel kiadott kiegészítők a következők: "vízszintes fülek a Saját Dolgaimhoz", valamint "fórum poszt előnézet élőben".
v1.26.0:
  Highlights:
    Description: |
      Új kiegészítő: „Személyre szabható alap jelmezszerkesztőszínek”, ami lehetővé teszi a jelmezszerkesztő által használt alapértelmezett színek és körvonalméretek megváltoztatását. Látogasson ide a bekapcsolásához: Scratch Kiegészítők beállítások.

      A frissítés másik új kiegészítője „Hang időtartamának mutatása” névre hallgat, és hozzáad egy megjelenítőt a hangszerkesztőhöz, ami megmutatja a hang, vagy a kijelölés teljes hosszát és a már eltelt időtartamot is benne.
