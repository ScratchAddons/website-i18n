v1.5.0:
  Highlights:
    Description: |
      Nieuwe functie: "onion skinning", handig voor animeren in de editor. Ga naar Scratch Addons instellingen om de addon in te schakelen.
    ImageAlt: Een hond in de uiterlijkeditor met "Onion Skinning" ingeschakeld. Afkomstig uit de sprite-bibliotheek van Scratch.
v1.6.1:
  Highlights:
    Description: |
      Nieuwe functie: hex-kleurenkiezer, maakt kleuren kiezen makkelijker. Ga naar Scratch Addons instellingen om de addon in te schakelen.
v1.7.0:
  Highlights:
    Description: |
      Nieuwe functie: gegevenscategorie-aanpassingen, met opties om lijsten en lokale variabelen apart in te delen. Ga naar Scratch Addons instellingen om de addon in te schakelen.
    ImageAlt: Video die de "blokpalet automatisch verbergen"-functie presenteert.
v1.8.0:
  Highlights:
    Description: |
      Nieuwe functie: blokpalet automatisch verbergen, het verbergt het blokpalet als je er niets mee doet. Ga naar Scratch Addons instellingen om het in te schakelen.

      De "video van project opnemen"-functie die voorheen alleen video kon opnemen, kan nu ook tot 5 minuten video en audio opnemen.
v1.9.1:
  Highlights:
    Description: |
      Nieuwe functie: zie wie je projected een hart en ster heeft gegeven in Scratch Berichten door je muis over de teller te houden. Berichten voor studiopromoties zijn nu ondersteund in Scratch Berichten en Scratchnotificaties.

      De addon "Blokpalet automatisch verbergen" heeft nu een "over categorie zweven"-stand. "Video van project opnemen" heeft nu een optie om je microfoon te includeren in de opname.
    ImageAlt: Screenshot van de nieuwe Scratch Berichten-functie
v1.10.0:
  Highlights:
    Description: |
      Nieuwe functie: de addon "link naar opmerking kopiëren", het voegt een knop toe waarmee je de links van opmerkingen kunt kopiëren. Ga naar de Scratch Addons instellingen om het in te schakelen.

      De addon "pauzeerknop" is verbeterd en is niet langer in bèta. Ook zijn er veel problemen met de donkere modus opgelost.
v1.11.0:
  Highlights:
    Description: |
      Nieuwe functie: de addon "sprite-mappen", het geeft je de mogelijkheid om sprites, uiterlijken en geluiden te sorteren in mappen. Ga naar Scratch Addons instellingen om het in te schakelen.

      Andere uitgelichte nieuwe addons van deze update zijn \"variabele manager\" (voegt een tabblad toe in de editor waarmee je makkelijk variabelen en lijsten kunt aanpassen) en "profielstatistieken".
v1.12.0:
  Highlights:
    Description: |
      Nieuwe functie: de addon "bestanden slepen en neerzetten", je kunt ermee afbeeldingen en geluiden uit je bestandverkenner naar het spritepaneel of uiterlijk-/geluidslijst slepen. Ga naar Scratch Addons instellingen om het in te schakelen.

      Een andere uitgelichte nieuwe addon van deze update is "aanpasbare blokvorm", waarmee je de opvulling, hoekafronding en inkepingshoogte van Scratchblokken kunt aanpassen.
v1.26.0:
  Highlights:
    Description: |
      Nieuwe addon: "aanpasbare standaardkleuren in uiterlijkeditor", het laat je de standaardkleuren en -randgrootte in de uiterlijkeditor. Ga naar Scratch Addons-instellingen om het aan te zetten.

      Een andere nieuwe addon in deze update is "weergave van geluidslengte", het geeft de totale lengte en de verstreken tijd van een geluid, of het geselecteerde deel ervan, weer in de geluideditor.
v1.27.0:
  Highlights:
    Description: |
      Nieuwe addon: "speelveld en spritevenster verbergen", het voegt een knop toe die het speelveld en spritevenster verbergt, wat het codegebied veel groter maakt. Ga naar Scratch Addons-instellingen om het aan te zetten.

      Nog een andere nieuwe addon is "volgorde van projectenbesturingen omkeren", het verplaatst de groene vlag en stopknoppen naar rechts en de volledig scherm-knop naar links, zoals in Scratch 2.0. Je kunt nu ook de projecten in het cloudspellentabblad veranderen.
v1.29.0:
  Highlights:
    Description: |
      Nieuwe addon: "Ondoorzichtigheidsschuifregelaar", het laat je de ondoorzichtigheid kiezen in de kleurenkiezer van de uiterlijkeditor. Ga naar Scratch Addons-instellingen om het aan te zetten.

      Overige nieuwe addons in deze update zijn "volumeschuifregelaar in projecten", "signalen hernoemen", en "speelveldkleuren selecteren in de uiterlijkeditor".
v1.30.0:
  Highlights:
    Description: |
      Nieuwe addon: "Uitlijnen in uiterlijkeditor", je kunt er objecten mee laten uitlijnen op begrenzende vlakken en vectorknooppunten in de uiterlijkeditor. Ga naar Scratch Addons-instellingen om het aan te zetten.

      Andere nieuwe addons in deze update zijn "sprite-eigenschappen samenvouwen", "blokken invoegen op naam", en "getallenpaneel altijd weergeven".
v1.33.2:
  Highlights:
    Description: |
      Scratch heeft een aantal kleuren van de website aangepast. Als je je instellingen wilt bijwerken om deze nieuwe kleuren te gebruiken, ga dan terug, of pas de kleuren zelf aan. Je kunt thema's resetten of aanpassen in de Scratch Addons-instellingen.

      De ontwikkelaars van Scratch Addons hebben hard gewerkt om de aanpassingen te ondersteunen, maar het is nog steeds mogelijk dat je een bepaalde tijd een aantal bugs ervaart.
v1.34.0:
  Highlights:
    Description: |
      Nieuwe addon: "waarden aanpassen met pijltjestoetsen in editor", het laat je de pijltjes voor omhoog en omlaag gebruiken om getalwaarden van invoervelden van blokken te verhogen of verlagen. Ga naar Scratch Addons-instellingen om de addon in te schakelen.

      Een andere addon is het "compacte editor"-thema, het verkleint knoppen, invoervelden, de menubalk en andere elementen in de editor, zodat delen zoals het codegebied, de uiterlijkeditor en uiterlijkvoorbeelden meer ruimte hebben zoals het was in Scratch 2.0.
