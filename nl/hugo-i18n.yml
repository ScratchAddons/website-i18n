        Heading: Wij zijn niet het Scratch Team.
        Description: Onthoud dat Scratch Addons niet in samenwerking is met de Scratch website of de organisaties die het onderhouden. Je bent nog steeds welkom om ideeën te geven die je ervaring op Scratch zouden verbeteren met Scratch Addons.
