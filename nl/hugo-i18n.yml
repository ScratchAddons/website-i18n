        Heading: Schakel de addon "Projecten sneller laden" uit.
        Description: Er is een bekende bug met de addon "Projecten sneller laden" die je ervan weerhoudt om sprites uit je rugzak te halen. Schakel de addon uit totdat je browser de v1.32.1-update ontvangt.
