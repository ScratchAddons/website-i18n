v1.5.0:
  Highlights:
    Description: |
      Uusi ominaisuus: sipulin kuorinta mahdollistaa animoimisen editorissa. Ota se käyttöön siirtymällä Scratch-lisäosien asetuksiin.
    ImageAlt: Koira asuste-editorissa, jossa sipulin kuorinta on käytössä. Hahmo on peräisin Scratchin hahmokirjastosta.
v1.6.1:
  Highlights:
    Description: |
      Uusi ominaisuus: heksadesimaalivärinvalitsin helpottaa värien valitsemista. Ota se käyttöön siirtymällä Scratch-lisäosien asetuksiin.
v1.7.0:
  Highlights:
    Description: |
      Uusi ominaisuus: tieto-luokan parannukset -lisäosalla voi erotella listat ja paikalliset muuttujat omiin osioihinsa. Ota se käyttöön siirtymällä Scratch-lisäosien asetuksiin.

      Muita uusia ominaisuuksia: laajennuksen asetusten tuonti ja lataaminen, mukautettavat ponnahdusikkunan välilehdet, lisäosa-asetusten muokkaaminen suoraan laajennuksen ponnahdusikkunasta, erilaisten bugien korjauksia ja paranneltu suorituskyky.
    ImageAlt: Video esittelee "lohkopaletin automaattinen piilottaminen" -ominaisuutta.
v1.8.0:
  Highlights:
    Description: |
      Uusi ominaisuus: lohkopaletin automaattinen piilottaminen piilottaa lohkopaletin, jos hiiren osoitin ei ole sen päällä tai sitä ei napauteta. Ota se käyttöön siirtymällä Scratch-lisäosien asetuksiin.

      Kun "Projektin videonauhuri" -ominaisuus nauhoitti aiemmin ainoastaan videota, nyt se voi nauhoittaa projektista enintään 5 minuutin ajan videota ja ääntä.
v1.9.1:
  Highlights:
    Description: |
      Uusi ominaisuus: näe, kuka rakasti ja valitsi suosikikseen projektisi, Scratch-viestit-lisäosaa käyttäen siirtämällä hiiren osoitin rakastamislaskurin/suosiksi valitsemislaskurin päälle. Studioylennysviestejä tuetaan nyt sekä Scratch-viestit- että Scratch-ilmoitukset-lisäosassa.

      "Lohkopaletin automaattinen piilottaminen" -lisäosassa on nyt "hiirtä pidetään luokan päällä" -tila. "Videonauhuri projekteissa" voi nyt sisällyttää videoon mikrofonisi äänisyötteen.
    ImageAlt: Näyttökuva Scratch-viestit-ominaisuudesta.
v1.10.0:
  Highlights:
    Description: |
      Uusi ominaisuus: "kopioi linkki -painike kommentteihin" -lisäosa lisää "kopioi linkki" -painikkeen kommentteihin, joten voit helposti käyttää linkkiä suoraan tiettyyn kommenttiin. Ota se käyttöön siirtymällä Scratch-lisäosien asetuksiin.

      "Keskeytä-painike" -lisäosaa on paranneltu ja se ei ole enää beeta-kehitysvaiheessa. Monet tumman tilan bugit on korjattu.
v1.11.0:
  Highlights:
    Description: |
      Uusi ominaisuus: "hahmokansiot"-lisäosa mahdollistaa kansioiden lisäämisen niin hahmo-, asuste- kuin äänilistoille. Ota se käyttöön siirtymällä Scratch-lisäosien asetuksiin.

      Muita esittelyssä olevia, uusia lisäosia ovat \"muuttujien hallinta\" (lisää uuden välilehden editorin viereen muuttujien ja listojen helppoa päivittämistä varten) ja "profiilitilastot".
v1.12.0:
  Highlights:
    Description: |
      Uusi ominaisuus: "Tiedoston raahaaminen ja pudottaminen" mahdollistaa kuvien ja äänien raahaamisen tiedostoselaimesta hahmoruutuun tai asuste-/äänilistalle. Ota se käyttöön siirtymällä Scratch-lisäosien asetuksiin.

      Toinen tämän päivityksen esittelyssä oleva, uusi lisäosa on "mukautettava lohkon muoto", joka mahdollistaa Scratch-lohkojen täytteen, reunan säteen ja loven korkeuden säätämisen.
v1.13.0:
  Highlights:
    Description: |
      Uusi ominaisuus: "editorin tumma tila" on rakennettu uudelleen ja on nyt syvälle mukautettavissa. Muuta tiettyjä värejä, kokeile tummia kommentteja sekä vierityspalkkeja ja paljon muuta siirtymällä Scratch-lisäosien asetuksiin!

      Esittelyssä olevia lisäosia tässä päivityksessä ovat "mukautettava koodialueen lähentäminen" ja "mukautettava uuden hahmon sijainti".
v1.14.0:
  Highlights:
    Description: |
      Joitain uusia lisäosia tässä päivityksessä ovat "peliohjaintuki", "kissalohkot" ja "poista esiintymislavan kaarevat kulmat". Ota ne käyttöön siirtymällä Scratch-lisäosien asetuksiin.

      Tähän päivitykseen sisältyy myös järjestäytyneempi Scratch-lisäosien asetussivu ja parannuksia suorituskyvyssä, kun Scratch-lisäosia käytetään projektieditorissa.
v1.15.0:
  Highlights:
    Description: |
      Tämän päivityksen uudet lisäosat ovat "lohkojen läpinäkyvyys", "suorita skiptejä Ctrl+Napautus-yhdistelmällä", "älä suorita monistettuja lohkoja automaattisesti" ja "viestisuodattimet". Ota ne käyttöön siirtymällä Scratch-lisäosien asetuksiin.

      Tämä päivitys muutti myös Scratch-lisäosat-laajennuksen merkkiä, joka näyttää lukemattomien viestiesi määrän. Palaa vanhaan vihreään väriin tai valitse väri itse siirtymällä Scratch-lisäosien asetuksiin.
v1.16.0:
  Highlights:
    Description: |-
      Uusi lisäosa: "virheenkorjaus" tuo konsolilokin ja pysäytyspisteet Scratchiin. Ota se käyttöön siirtymällä Scratch-lisäosien asetuksiin.

      Toinen tässä päivityksessä lisätty lisäosa on "laajeneva hakupalkki", joka leventää navigointipalkin hakupalkkia, kun siihen kirjoitetaan.
v1.17.0:
  Highlights:
    Description: |
      Uusi lisäosa: "vanha studioasettelu" palauttaa ennen studiopäivitystä käytetyn studiosivun asettelun. Ota se käyttöön siirtymällä Scratch-lisäosien asetuksiin.

      Uusi "selaa seuraajia -painike studioissa" -lisäosa tuo takaisin yhden napautuksen kutsut. Muita tässä päivityksessä lisättyjä lisäosia ovat "HD-kuvien lataaminen" ja "ei-raahattavat hahmot editorissa".
v1.18.0:
  Highlights:
    Description: |
      Uusi lisäosa: "TurboWarp-painike" lisää projektisivuille painikkeen, jolla voi käyttää projektia TurboWarp.org:issa. Ota se käyttöön siirtymällä Scratch-lisäosien asetuksiin.

      Uudella "enemmän kohteita rivillä" -lisäosalla voit nähdä enemmän kuin 3 projektia yhdellä rivillä studioissa ja muissa sivuston osissa. Muita tässä päivityksessä lisättyjä uusia lisäosia ovat "lähetä painamalla Ctrl+Enter" ja "mukautettava oletusprojekti".
v1.19.0:
  Highlights:
    Description: |
      Uusi lisäosa: "piirrä asuste oletuksena" mahdollistaa "Valitse hahmo/asuste/tausta/ääni" -painikkeiden oletustoiminnon muuttamisen. Ota se käyttöön siirtymällä Scratch-lisäosien asetuksiin.

      Uusi "nimeä skripti ennen reppuun laittamista" -lisäosa pyytää sinua nimeämään skriptin reppuun raahaamisen jälkeen. Muita tässä päivityksessä lisättyjä lisäosia ovat "piilota poista-painike" ja "piilota projektitilastot".
v1.20.0:
  Highlights:
    Description: |
      Uusi lisäosa: "tartu yksittäiseen lohkoon Ctrl-näppäimellä" lisää mahdollisuuden tarttua yksittäiseen lohkoon keskellä skriptiä (ilman, että kaikki alla olevat lohkot tulevat mukana) pitämällä Ctrl-näppäintä pohjassa. Ota se käyttöön siirtymällä Scratch-lisäosien asetuksiin.

      "Editorin tumma tila ja muokattavat värit" -lisäosalla on uusi "Scratch 2.0" -väriesiasetus. Muita tässä päivityksessä lisättyjä uusia lisäosia ovat "piilota uudet muuttujat" ja "siirrä asuste ylös tai alas".
v1.21.0:
  Highlights:
    Description: |
      Uusi lisäosa: "kopioi skripti Alt-näppäimellä" mahdollistaa skriptien kopioimisen nopeasti raahamalla skriptiä ja pitämällä Alt-näppäintä pohjassa. Ota se käyttöön siirtymällä Scratch-lisäosien asetuksiin.

      Muita tässä päivityksessä lisättyjä uusia lisäosia ovat "paranneltu koko näytön tila" ja "emojivalikko kommentteihin".
v1.22.0:
  Highlights:
    Description: |
      Uusi lisäosa: "vaihda muuttujia 'Kaikille hahmoille' ja 'Vain tälle hahmolle' -tilojen välillä" mahdollistaa muuttujien ja listojen näkyvyyden muuttamisen pilvimuuttujuudesta riippumatta. Ota se käyttöön siirtymällä Scratch-lisäosien asetuksiin.

      Muita tässä päivityksessä lisättyjä uusia lisäosia ovat "paremmat editorikommentit", "kahden sarakkeen lohkoluokkavalikko" ja "hakupalkki omissa tavaroissa".
v1.23.0:
  Highlights:
    Description: |
      Uusi lisäosa: "verkkosivuston tumma tila ja muokattavat värit". Säädä värejä, ota tummat vierityspalkit käyttöön ja muuta!

      Muita tässä päivityksessä lisättyjä uusia lisäosia ovat "kiinnitä skriptit ruudukkoon", "lohkomäärä" ja "korkealaatuiset pikkukuvat".
v1.24.0:
  Highlights:
    Description: |
      Uusi lisäosa: "mukautettava navigointipalkki" mahdollistaa navingointipalkissa näytettävien linkkien valitsemisen. Ota se käyttöön siirtymällä Scratch-lisäosien asetuksiin.

      Muita tässä päivityksessä lisättyjä uusia lisäosia ovat "mukautettava lohkon tekstityyli", "poista käytöstä hahmon heiluminen hahmoruudussa" ja "etsi hahmoja nimellä". Lisäksi "Scratch 2.0 → 3.0" -lisäosaa on päivitetty vastamaan Scratch 3.0:n ulkoasua.
v1.25.0:
  Highlights:
    Description: |
      Uusi lisäosa: "numerokentät värinvalitsimessa" -lisäosalla voi asettaa tarkan arvon (0-100) jokaiselle liukusäätimelle asuste-editorin värinvalitsimessa. Ota se käyttöön siirtymällä Scratch-lisäosien asetuksiin.

      Muita tässä päivityksessä lisättyjä uusia lisäosia ovat "vaakasuuntaiset välilehdet omissa tavaroissa" ja "foorumiviestin live-esikatselu".
v1.26.0:
  Highlights:
    Description: |
      Uusi lisäosa: "mukautettavat asuste-editorin oletusvärit" mahdollistaa asuste-editorin käyttämän oletusvärin ja -ääriviivakoon muuttamisen. Ota se käyttöön siirtymällä Scratch-lisäosien asetuksiin.

      Toinen tässä päivityksessä lisätty lisäosa on "äänen pituuden näyttäminen", joka näyttää äänen kokonaispituuden ja äänessä tai valinnassa kuluneen ajan.
v1.27.0:
  Highlights:
    Description: |
      Uusi lisäosa: "piilota esiintymislava ja hahmoruutu" lisää painikkeen, joka piilottaa esiintymislavan ja hahmoruudun, mikä tekee koodialueesta paljon suuremman. Ota se käyttöön siirtymällä Scratch-lisäosien asetuksiin.

      Toinen uusi lisäosa on "projektin ohjainten käänteinen järjestys", joka siirtää vihreän lipun ja pysäytyspainikkeen oikealle ja koko näytön tilan painikkeen vasemmalle, kuten Scratch 2.0:ssa. Nyt voit myös mukauttaa pilvipelivälilehdellä näytettyjä projekteja.
v1.28.0:
  Highlights:
    Description: |
      Uusi lisäosa: "vuorottelevat sisäkkäiset lohkovärit" saa saman lohkoluokan sisäkkäin asetettujen lohkojen värit vuorottelemaan kirkkaampien ja tummenpien sävyjen välillä (seepran raidat). Ota se käyttöön siirtymällä Scratch-lisäosien asetuksiin.

      "Editorin hakupalkki" ja "siirry mukautetun lohkon määritelmään" -lisäosat, jotka olivat aiemmin osa "kehittäjän työkalut" -lisäosaa, voidaan ottaa nyt erikseen käyttöön.
v1.29.0:
  Highlights:
    Description: |
      Uusi lisäosa: "peittävyyssäädin" lisää peittävyyssäätimen asuste-editorin värinvalitsimeen. Ota se käyttöön siirtymällä Scratch-lisäosien asetuksiin.

      Muita tässä päivityksessä lisättyjä uusia lisäosia ovat "äänenvoimakkuussäädin projekteissa", "viestien uudelleennimeäminen" ja "valitse esiintymislavan värejä asuste-editorissa".
