_index.html:
  description: Scratch Addons kombiniert neue und ältere Funktionen und Designs für Scratchs Website und Projekteditor in einer leicht zugänglichen und einstellbaren Browsererweiterung.
addons.html:
  description: Diese Seite listet alle Addons auf, die in Scratch Addons implementiert sind.
