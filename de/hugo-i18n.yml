  PreSendWarning:
    Warning: "Achtung:"
    Override: Wenn du dir wirklich sicher bist, dass du dieses Feedback versenden willst, kannst du erneut auf "Senden" klicken.
    Variations:
      NotST:
        Heading: Wir sind nicht das Scratch Team.
        Description: Vergiss nicht, dass Scratch Addons nicht mit Scratch oder seinen übergeordneten Organisationen angeschlossen ist. Du kannst uns aber Vorschläge geben, um mit Scratch Addons deine Scratch-Erfahrung zu verbessern.
      Punishment:
        Heading: Wir können niemanden bestrafen. Wir sind nicht das Scratch Team.
        Description: Scratch Addons ist nicht mit Scratch oder seinen übergeordneten Organisationen angeschlossen. Wir haben keine Kontrolle über den Inhalt und die Moderation der Scratch-Website. {{ .Tag1Start }}Es gibt viele Wege zum Melden auf der Scratch-Website.{{ .Tag1End }}
      BackpackBug:
        Heading: Deaktiviere das Addon "Projekte schneller laden".
        Description: Es gibt einen Fehler im Addon "Projekte schneller laden", der das Holen von Figuren aus dem Lager verhindert. Bis dein Browser das v1.32.1-Update erhält, solltest du das Addon deaktivieren.
