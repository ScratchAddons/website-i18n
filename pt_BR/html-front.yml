_index.html:
  description: Scratch Addons é uma extensão de navegador que adiciona novas funções e temas ao website e editor de projeto do Scratch (scratch.mit.edu). Nossa missão é coletar, arquivar e colocar em uso userstyles e userscripts, desenvolvidos por diversos membros da comunidade Scratch.
addons.html:
  description: Essa lista contém todos os addons implementados no Scratch Addons.
changelog.html:
  title: Mudanças
  description: Todas as mudanças importantes ao projeto serão documentadas nesta página.
farewell.html:
  title: Adeus!
  description: O Scratch Addons foi desinstalado. Muito obrigado por usar a extensão!
feedback.html:
  title: Dar Feedback
  description: Dar feedback aos desenvolvedores do Scratch Addons.
scratch-messaging-transition.html:
  title: Update da Extensão (Transição)
  description: A extensão Scratch Messaging Extension (por griffpatch) foi atualizada e agora se chama Scratch Addons. Clique no ícone do Scratch Addons na barra de extensões para ver o novo design do leitor de mensagens!
unsupported-browser.html:
  title: Navegador Não Suportado
  description: O Scratch Addons não funciona no navegador que você está usando.
welcome.html:
  title: Bem-vindo!
  description: O Scratch Addons foi instalado com sucesso! Obrigado por instalar. Esperamos que você goste da extensão!
