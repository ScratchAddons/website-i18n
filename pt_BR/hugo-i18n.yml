IndexPage:
  Intro:
    Tagline: A extensão tudo-em-um para o Scratch
    Description: Scratch Addons é uma extensão de navegador que adiciona novas funções e temas ao website e editor de projeto do Scratch. Nossa missão é coletar, arquivar e colocar em uso userstyles e userscripts, desenvolvidos por diversos membros da comunidade Scratch.
    InstallButton:
      Loading: Carregando...
      Description: grátis, código aberto
    ReadMore: ou leia mais
    Carousel:
      Video:
        Caption: O trailer.
      Popup:
        Caption: O pop-up da extensão.
        ImgAlt: Pop-up da extensão
      Settings:
        Caption: A página de configurações.
        ImgAlt: Página de configurações
      Demo:
        Caption: Demonstração da extensão. ({{.Count}})
        ImgAlt: Demonstração ({{.Count}})
  Features:
    Heading: Funções
    AddonsParagraph: O Scratch Addons é feito de addons, que são funções para empoderar sua experiência com o website e editor do Scratch.
    CustomizableHeading: Customizável
    CustomizableParagraph: A interface fácil de usar do Scratch Addons te deixa controlar várias opções para cada função e tema.
    InternationalHeading: Internacional
    InternationalParagraph: Não apenas em inglês. O Scratch Addons está disponível em português, espanhol, russo, japonês, francês, e muito mais.
    OSHeading: Código aberto
    OSParagraph: O Scratch Addons é grátis, de código aberto e criado por uma comunidade de Scratchers.
  Highlights:
    Heading: Destaques
    Paragraph: Lembre-se, esses são apenas os destaques. {{.OpenTag1}}Tem muito mais!{{.CloseTag1}}
  Install:
    Heading: Instalar
    Paragraph: Parece bom? Não hesite e instale agora!
    InstallButton:
      Other: ...ou {{.OpenTag1}}baixe pelo GitHub{{.CloseTag1}} ou {{.OpenTag2}}instale através do código fonte{{.CloseTag2}}.
