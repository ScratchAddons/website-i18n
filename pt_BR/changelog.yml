v1.5.0:
  Highlights:
    Description: |
      Nova função: Onion skinning para ajudar na criação de animações no editor. Vá para a página de configurações do Scratch Addons para ativar.
v1.6.1:
  Highlights:
    Description: |
      Nova função: seletor de cor hex, para escolher cores facilmente. Vá para as configurações do Scratch Addons para ativá-lo.
v1.10.0:
  Highlights:
    Description: |
      Nova função: addon "botão de copiar link do comentário", que adiciona um botão de "copiar link" aos comentários, para que você possa criar links a qualquer comentário facilmente. Vá para as configurações do Scratch Addons para ativar.

      O addon "botão de pausa" foi melhorado e saiu da beta. Muitos bugs do modo escuro foram resolvidos.
v1.12.0:
  Highlights:
    Description: |
      Nova função: Addon "Arrastar arquivos", que te deixa arrastar imagens e sons do seu computador até as listas de atores, fantasias ou sons. Vá para Configurações do Scratch Addons para ativá-lo.

      Outro addon em destaque nesta atualização é "mudar formato dos blocos", que te deixa ajustar o tamanho, raio de canto, e altura do encaixe dos blocos do Scratch.
v1.16.0:
  Highlights:
    Description: |
      Novo addon: "depurador", que adiciona logs e breakpoints ao Scratch. Vá para Configurações do Scratch Addons para ativá-lo.

      Outro addon novo neste update é a "barra de pesquisa expansível", que deixa a barra de pesquisa de projetos mais longa quando está em foco.
v1.19.0:
  Highlights:
    Description: |
      Novo addon: "pintar nova fantasia por padrão", que te deixa mudar a ação padrão dos botões de "Escolher um Ator/Fantasia/Fundo/Som". Vá para Configurações do Scratch Addons para ativá-lo.

      O novo addon "nomear scripts ao colocá-los na mochila" te deixa dar um nome a novos scripts adicionados à mochila. Outros addons novos neste update são "esconder botão de deletar" e "esconder estatísticas do projeto".
v1.20.0:
  Highlights:
    Description: |
      Novo addon: "arrastar único bloco com a tecla Ctrl", que te deixa arrastar um único bloco do meio de um script (ao invés de levar junto todos os blocos conectados a ele) ao segurar a tecla Ctrl. Vá para Configurações do Scratch Addons para ativá-lo.

      O addon "modo escuro no editor e cores customizáveis" tem um novo preset: "Scratch 2.0". Outros novos addons nesta atualização são "esconder novas variáveis" e "mover fantasia ao topo ou fundo".
v1.21.0:
  Highlights:
    Description: |
      Novo addon: "duplicar script com a tecla Alt", que te deixa duplicar um script rapidamente arrastando-o enquanto segura a tecla Alt. Vá para Configurações do Scratch Addons para ativá-lo.

      Outros addons novos nessa atualização são "tela cheia melhorada" e "paleta de emoji nos comentários".
v1.24.0:
  Highlights:
    Description: |
      Novo addon: "barra de navegação customizável", que te deixa escolher uma lista de links para aparecerem na barra de navegação do site. Vá para Configurações do Scratch Addons para ativá-lo.

      Outros addons novos nesse update são "mudar estilo de texto dos blocos", "desativar tremedeira dos atores no painel de atores" e "buscar atores pelo nome". Além disso, o addon "Scratch 2.0 → 3.0" foi atualizado para se parecer ainda mais com o Scratch 3.0.
v1.25.0:
  Highlights:
    Description: |
      Novo addon: "entradas no seletor de cores", o qual permite definir um valor exato (0-100) para cada slider de seleção de cor no editor de fantasias. Ative a função indo para Configurações do Scratch Addons .

      Outros novos addons desta atualização incluem "abas horizontais na página Minhas Criações" e "prévia de postagem no fórum em tempo real".
v1.33.2:
  Highlights:
    Description: |
      O Scratch acabou de lançar uma nova atualização que mudou algumas das cores ao redor do website. Se você deseja que suas configurações utilizem as novas cores, volte atrás, você pode resetar ou mudar os temas em Configurações do Scratch Addons.

      Os desenvolvedores do Scratch Addons vem trabalhando incansavelmente para suportar essas mudanças, mas você ainda pode experienciar bugs pequenos de vez em quando.
v1.35.0:
  Highlights:
    Description: |
      Novo addon: "distorção no editor de fantasias", que lhe permite distorcer um objeto ao segurar Ctrl e escalonar aos lados. Vá para as configurações do Scratch Addons para ativar.

      Outro addon recentemente adicionado é "Pré-visualizar instruções e notas do projeto", que permitirá visualizar em seus próprios projetos as instruções e as notas como visto por outros usuários. Haverá um botão acima do campo de Instruções para ativar e desativar a pré-visualização.
