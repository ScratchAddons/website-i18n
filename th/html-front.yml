_index.html:
  description: ส่วนขยายสำหรับ scratch เป็นส่วนขยายเบราเซอร์ที่เพิ่มฟีเจอร์และธีมใหม่ให้ หน้า และตัวแก้ไขโครงงานของ scratch (scratch.mit.edu) เรามีภารกิจที่จะเก็บรักษาและใช้งาน userstyle กับ userscript สร้างโดยผู้คนหลายคนใน ชุมชนของ scratch
addons.html:
  title: ส่วนขยาย
  description: หน้าเว็ปนี้แสดงส่วนขยายทั้งหมดที่มีอยู่ใน ส่วนขยายสำหรับ scratch
changelog.html:
  title: บันทึกการเปลี่ยนแปลง
  description: การเปลี่ยนแปลงทั้งหมดของโปรเจคต์นี้จะถูกบันทึกไว้ที่นี่
credits.html:
  title: เครดิต
  description: "ขอบคุณมากสำหรับคนที่น่าทึ่งเหล่านี้ที่มีส่วนร่วมในโครงการโดยการช่วยทำงานใน ส่วนขยายสำหรับ Scratch, คุณสมบัติของส่วนขยาย, ธีม, เว็บไซต์ ฯลฯ"
extension-settings.html:
  title: การตั้งค่าส่วนขยายสำหรับ scratch
  description: วิธีการเข้าการตั้งค่าของ ส่วนขยายสำหรับ scratch
farewell.html:
  title: ลาก่อน!
  description: ส่วนขยายสำหรับ Scratch ได้ถูกถอนการติดตั้งแล้ว ขอบคุณสำหรับใช้ส่วนขยายของเรา
feedback.html:
  title: ส่งความคิดเห็น
  description: ส่งความคิดเห็นไปยังผู้พัฒนา ส่วนขยายสำหรับ scratch
scratch-messaging-transition.html:
  title: อัปเดตส่วนขยาย (การเปลี่ยนผ่าน)
  description: ส่วนขยายการส่งข้อความสำหรับ scratch (โดย griffpatch) ได้รับการอัปเดตและมีชื่อเรียกใหม่ว่า ส่วนขยายสำหรับ scratch คลิกไอคอนส่วนขยายสำหรับ scratch ใน แถบส่วนขยาย เพื่อดู design ใหม่ของข้อความ
unsupported-browser.html:
  title: เบราเซอร์ที่ไม่รองรับ
  description: ส่วนขยายสำหรับ scratch ไม่รองรับเบราเซอร์ที่คุนใช้อยู่
welcome.html:
  title: ยินดีต้อนรับ!
  description: ส่วนขยายสำหรับ scratch ติดตั้งสำเร็จแล้ว ขอบคุณสำหรับการติดตั้ง หวังว่าคุณจะชอบส่วนขยายของเรา
