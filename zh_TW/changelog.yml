v1.28.0:
  Highlights:
    Description: |
      新插件: 「交替嵌套方塊顏色」，這能使同類別的方塊在相互嵌套時候用較淺和較深的陰影交替 (斑馬條紋)。轉道Scratch 附加功能設定可以啟用它。

      “編輯器查找欄”和“跳轉到自定義塊定義”插件，以前是“開發人員工具”插件的一部分，現在可以單獨切換。
v1.29.0:
  Highlights:
    Description: |
      新的擴充功能：「透明度控制桿」，在造型編輯器的選色功能中添加透明度的控制桿，前往Scratch 擴充功能 設定以啟用這個功能。

      這次更新還添加了其它的擴充功能：「專案聲音控制桿」、「重新命名廣播訊息」以及「造型編輯器能在舞台揀色」。
v1.30.0:
  Highlights:
    Description: |
      新Addon：“服裝編輯器更改”，可讓您將服裝編輯器中的對象捕捉到邊界框和矢量節點。 去Scratch 擴充功能 設定啟用它。

      此更新添加的其他Addons是“折疊精靈屬性”、“更改塊名稱”和“一直顯示數字鍵盤”。
