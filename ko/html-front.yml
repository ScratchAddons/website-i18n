addons.html:
  title: 애드온
  description: 이 페이지에는 스크래치 애드온에 구현된 모든 추가 기능이 나열됩니다.
changelog.html:
  title: 변경 내역
  description: 프로젝트의 모든 중요한 변경 내역은 이 페이지에 설명되어 있습니다.
credits.html:
  title: 기여자
  description: 스크래치 애드온의 기능, 테마, 웹사이트 등을 작업하며 이 프로젝트에 기여하신 멋진 분들에게 깊은 감사의 말씀을 드립니다.
extension-settings.html:
  title: 스크래치 애드온 설정
  description: 스크래치 애드온 설정으로 들어가는 방법.
farewell.html:
  title: 안녕히 계세요!
  description: 스크래치 애드온이 제거되었습니다. 지금까지 애드온을 사용해 주셔서 감사합니다!
feedback.html:
  title: 문의하기
  description: 애드온 개발자들에게 문의하기
scratch-messaging-transition.html:
  title: 애드온 업데이트 (변경)
  description: 스크래치 메시지 확장 프로그램(griffpatch 제작)이 업데이트되었으며 이제 스크래치 애드온이라고 합니다. 확장 프로그램 표시줄에서 스크래치 애드온 아이콘을 클릭하여 새로 디자인된 메시지 요약을 확인하세요!
unsupported-browser.html:
  title: 미지원 브라우저
  description: 스크래치 애드온은 현재의 브라우저에서는 작동하지 않습니다.
welcome.html:
  title: 반갑습니다!
  description: 스크래치 애드온이 성공적으로 설치되었습니다! 설치에 주셔서 매우 감사드립니다. 애드온을 잘 사용하시길 바랍니다!
