IndexPage:
  Intro:
    Description: 스크래치 애드온은 스크래치 웹 사이트와 프로젝트 편집기에 새로운 기능과 테마를 제공하는 브라우저 확장 기능입니다. 스크래치 커뮤니티의 여러 구성원이 개발한 사용자 스타일과 사용자 스크립트를 수집, 보관 및 사용하고 있습니다.
    InstallButton:
      Loading: 불러오는 중...
      Description: 무료, 오픈소스
    ReadMore: 또는 더 읽어보기
    Carousel:
      Video:
        Caption: 트래일러
      Popup:
        Caption: 확장 프로그램 팝업
        ImgAlt: 확장 프로그램 팝업
      Settings:
        Caption: 설정 페이지
        ImgAlt: 설정 페이지
      Demo:
        Caption: 확장 프로그램의 예시 ({{.Count}})
        ImgAlt: 예시 ({{.Count}})
      Previous: 이전
      Next: 다음
  Features:
    Heading: 기능
    AddonsHeading: 애드온
    AddonsParagraph: 스크래치 애드온은 스크래치 웹 사이트와 편집기를 더욱 편하게 사용할 수 있는 기능인 추가 기능으로 구성됩니다.
    CustomizableHeading: 사용자 지정 설정하기
    CustomizableParagraph: 스크래치 애드온에는 각 기능과 테마의 다양한 설정을 제어하는 사용하기 쉬운 인터페이스가 있습니다.
    InternationalHeading: 국제적
    InternationalParagraph: 영어뿐만이 아닙니다. 스크래치 애드온은 한국어를 포함해 스페인어, 프랑스어와 더 많은 언어로 사용하실 수 있습니다.
    OSHeading: 오픈소스
    OSParagraph: 스크래치 애드온은 무료이며 오픈소스이고 스크래치 사용자들에 의해 만들어졌습니다.
  Highlights:
    Heading: 주요 기능
    Paragraph: 기억하세요, 이것은 주요 기능일 뿐입니다. 이 외에도 정말 많은 기능이 존재합니다. {{.OpenTag1}}이곳에서 더 알아보세요{{.CloseTag1}}.
    ScratchMessagingHeading: 스크래치 메시지 확장 프로그램
    ScratchMessagingParagraph: 스크래치 애드온의 시작입니다. 이 기능은 스크래치 애드온 아이콘을 클릭할 때 사용할 수 있으며 스크래치 메시지를 쉽게 읽고 회신할 수 있습니다. 프로젝트별로 메시지를 분류하고 전체 설명 텍스트와 문단를 표시하며 직접 답글을 달 수 있습니다.
    ScratchNotifierHeading: 스크래치 알리미
    ScratchNotifierParagraph: 스크래치 알리미는 새로운 스크래치 메시지가 도착하면 브라우저 알림으로 알립니다. 알림을 클릭하여 댓글이나 프로젝트와 같은 메시지의 발신원으로 바로 이동할 수 있습니다.
    DeveloperToolsHeading: 개발자 도구
  Install:
    Heading: 설치하기
    Paragraph: 만족하시나요? 주저하지 마시고 지금 설치하세요!
    InstallButton:
      Other: "...또는 {{.OpenTag1}}GitHub에서 다운로드 받거나{{.CloseTag1}}, {{.OpenTag2}}소스로부터 설치하세요{{.CloseTag2}}. "
