v1.28.0:
  Highlights:
    Description: |
      新插件：“交替嵌套块颜色”，这使得相同类别的块在相互嵌套时在较浅和较深的阴影之间交替（斑马条纹）。 转到Scratch 插件 设置以启用它。

      “编辑器查找栏”和“跳转到自定义块定义”插件，以前是“开发人员工具”插件的一部分，现在可以单独切换。
v1.33.0:
  Highlights:
    Description: |
      新插件: “在评论中高亮显示作品作者的评论”，会在作品评论区中作者的评论处显示一个标记。可以在 Scratch 插件 设置 启用。

      为了适应 Scratch 即将到来的更改，多个扩展已经被调整。这些更新也提高了性能，增强了稳定性。
