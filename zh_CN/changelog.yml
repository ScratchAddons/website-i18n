v1.33.0:
  Highlights:
    Description: |
      新插件: “在评论中高亮显示作品作者的评论”，会在作品评论区中作者的评论处显示一个标记。可以在 Scratch 插件 设置 启用。

      为了适应 Scratch 即将到来的更改，多个扩展已经被调整。这些更新也提高了性能，增强了稳定性。
