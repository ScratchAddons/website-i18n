v1.28.0:
  Highlights:
    Description: |
      新插件：“交替嵌套块颜色”，这使得相同类别的块在相互嵌套时在较浅和较深的阴影之间交替（斑马条纹）。 转到Scratch 插件 设置以启用它。

      “编辑器查找栏”和“跳转到自定义块定义”插件，以前是“开发人员工具”插件的一部分，现在可以单独切换。
