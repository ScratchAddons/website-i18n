_index.html:
  description: "Scratch Eklentileri, Scratch sitesi ve proje düzenleyicisine yönelik yeni ve mevcut özellikleri ve temaları, erişimi kolay ve yapılandırılabilir tek bir tarayıcı uzantısında birleştirir."
changelog.html:
  title: Değişiklik günlüğü
  description: Bu projedeki tüm önemli değişiklikler bu sayfada belgelenecektir.
credits.html:
  title: Emeği Geçenler
  description: "Bu harika insanlara Scratch Eklentileri, özellikleri, temaları, sitesi vb. üzerinde çalışarak projeye katkıda bulundukları için çok teşekkürler."
extension-settings.html:
  title: Scratch Eklentileri ayarları
  description: "Scratch Eklentileri ayarlarına nasıl erişilir, adım adım."
farewell.html:
  title: Güle Güle!
  description: Scratch Eklentileri kaldırıldı. Eklentiyi kullandığınız için teşekkür ederiz!
feedback.html:
  title: Geri Bildirim Gönder
  description: Scratch Eklentileri geliştiricilerine geri bildirim gönderin.
scratch-messaging-transition.html:
  title: Eklenti Güncellemesi (Geçiş)
  description: (Griffpatch tarafından yapılan) Scratch Mesajlaşma Eklentisi güncellendi ve artık bir Scratch Eklentisi olarak adlandırılıyor. Yeniden tasarlanmış yeni mesaj özetini incelemek için eklenti görev çubuğundaki Scratch Eklentileri simgesine tıklayın!
unsupported-browser.html:
  title: Desteklenmeyen Tarayıcı
  description: Scratch Eklentileri kullandığınız tarayıcıyı desteklememektedir.
welcome.html:
  title: Hoş Geldiniz!
  description: Scratch Eklentileri başarılı bir şekilde indirildi! İndirdiğiniz için teşekkür ederiz. Umuyoruz ki eklentiyi beğenirsiniz!
