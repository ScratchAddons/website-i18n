      Yeni özellik; Renkleri daha kolay seçmek için hex renk seçici. Etkinleştirmek için Scratch Eklentileri ayarlarına gidin.
v1.7.0:
  Highlights:
    Description: |
      Yeni özellik: Listeleri ve yerel değişkenleri ayırma özellikleri ile veri kategorisi ince ayarları. Etkinleştirmek için Scratch Eklentisi ayarlarına gidin.

      Diğer yeni özellikler: Eklenti ayarlarını içeri ve dışarı aktarma, açılır pencereleri düzenleme, eklentilere direkt eklenti penceresinden görüntüleme, çeşitli hataları düzeltme ve performansı attırma.
