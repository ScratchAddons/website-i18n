v1.5.0:
  Highlights:
    Description: |
      Ny funksjon: løkskall for animasjon i redigeringsprogrammet. Gå til Scratch Addons-innstillinger for å aktivere det.
    ImageAlt: Hund inne i kostymeeditor med løkaktig skallaktivering. Kreditt til Scratch sprite-bibliotek.
v1.14.0:
  Highlights:
    Description: |
      Noen nye tillegg i denne oppdateringen er "gamepad-støtte", "katteblokker", "redigerer lydeffekter" og "fjerner buet scenebegrensning". Gå til Scratch Addons-innstillinger for å aktivere dem.

      Denne oppdateringen inneholder også en mer organisert side for Scratch Addons-innstillinger, samt forbedringer i ytelsen når du bruker tillegg i prosjektredigereren.
v1.22.0:
  Highlights:
    Description: |
      Ny tillegg: "bytt variabler mellom 'For alle figurer' og 'Bare for denne figuren'", som lar deg endre omfanget av variabler og lister og om variabler lagres i skyen. Gå til Scratch Addons-innstillingene for å aktivere det.

      Andre nye tillegg som er lagt til i denne oppdateringen er "bedre redigeringskommentarer", "to-kolonners kategorimenu" og "søkefelt på Min ting".
v1.27.0:
  Highlights:
    Description: |
      Ny tillegg: "skjul scene og sprite-rute", som legger til en knapp som skjuler scenen og sprite-ruten, og gjør kodeområdet mye større. Gå til Scratch Addons-innstillingene for å aktivere det.

      Et annet nytt tillegg er "omvendt rekkefølge på prosjektkontroller", som flytter grønt flagg- og stoppknappene til høyre og fullskjermknappen til venstre, som i Scratch 2.0. Du kan også tilpasse prosjektene som vises på sky-spillfanen nå.
v1.35.0:
  Highlights:
    Description: |
      Ny tillegg: "skjevning i kostymeeditor", som lar deg holde nede Ctrl mens du skalerer et objekt på sidene for å skjevne det. Gå til Scratch Addons-innstillinger for å aktivere det.

      Et annet nytt tillegg er "forhåndsvisningsprosjektinstruksjoner og notater", som i dine egne prosjekter legger til en bryter over instruksjonsfeltet for å forhåndsvise prosjektinstruksjoner og notater slik de blir sett av andre brukere.
