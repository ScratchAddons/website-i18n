v1.8.0:
  Highlights:
    Description: |
      Nuova funzione: nascondi automaticamente pannello blocchi, che nasconde il pannello dei blocchi se il mouse non si trova sopra di esso o non viene cliccato. Vai a Impostazioni Scratch Funzioni Aggiuntive per attivarlo.

      La funzione "Registra video progetto" che prima registrava solo un video, ora può registrare fino a 5 minuti del video e audio del progetto.
