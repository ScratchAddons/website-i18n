  Highlights:
    Description: |
      Nuova funzione: modifiche per la categoria dati, con opzioni per separare le liste e le variabili locali in sezioni diverse. Vai a Impostazioni Scratch Funzioni Aggiuntive per abilitarlo.

      Altre nuove funzionalità: importa ed esporta le impostazioni, personalizza le schede del menu popup, attiva e disattiva le funzioni direttamente dal menu popup, diversi bug risolti,  prestazioni migliorate.
