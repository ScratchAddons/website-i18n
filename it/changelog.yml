v1.29.0:
  Highlights:
    Description: |
      Nuovo addon: "cursore trasparenza" che aggiunge un cursore per definire la trasparenza del contagge nell'editor dei costumi. Vai a  Impostazioni Scratch Addon per attivarlo.

      Altri nuovi addon aggiunti a questo aggiornamento sono "cursore colume nei progetti", "rinomina messaggi" e "seleziona colori dello stage nell'editor dei costumi".
v1.30.0:
  Highlights:
    Description: |
      Nuovo addon "editor dei costumi magnetico" che ti permette di posizionare gli oggetti nell'editor di costumi facendoli attaccare ai contorni o ai nodi dei vettori. Vai a Impostazioni di Scratch Addon per abilitarlo.

      Altri nuovi addon aggiunti a questo aggiornamento sono "proprietà degli sprite collassabile", "inserisci blocchi per nome" e "mostra sempre tastierino numerico".
v1.31.0:
  Highlights:
    Description: |
      L'addon "inserisci blocchi per nome" è stato completamente riscritto. Puoi ora digitare valori e monitor dentro agli altri blocchi e attivare l'autoompletamento usando il tasto Tab. Vai a  Impostazioni di Scratch Addon per abilitarlo.

      I nuovi addon in questo aggiornamento sono "righe mutiple nello zainetto", "copia valori dei monitor" e "condividi ne Le Mie Cose".
v1.32.0:
  Highlights:
    Description: |
      Nuovo addon: "porta sprite in primo piano" ti permette di usare Shift+Click sull'icona di uno sprite nell'are degli sprite per portarlo in primo piano (primo livello) dello Stage. Vai a Impostazioni di Scratch Addon per abilitarlo.

      Altri nuovi addons aggiunti da questo aggiornamento sono "caricamento dei progetti veloce", "segui argomenti dopo la pubblicazione", "evidenziatore di necropost" e "ricorda le categorie del forum compresse".
v1.33.0:
  Highlights:
    Description: |
      Nuovo addon: "evidenzia il creatore del progetto nei commenti", aggiunge un bollino a fianco al nome del creatore del progetto nella sezione dei commenti del progetto. Vai a Impostazioni di Scratch Addon per abilitarlo.

      Diversi addon sono stati aggiornati in preparazione dei prossimi cambiamenti di Scratch. Questo aggiornamento porta anche miglioramenti nelle prestazioni e nella stabilità.
v1.33.2:
  Highlights:
    Description: |
      Scratch ha rilasciato un aggiornamento che modifica alcuni colori del sito. Se vuoi usare questi nuovi colori non devi fare nulla, altrimenti puoi personalizzarli. Puoi reimpostare o modificare qualunque tema nelle Impostazioni di Scratch Addon. 

      Anche se gli sviluppatori di Scratch Addons hanno lavorato molto per supportare questi cambiamenti, è possibile che per un po' di tempo compaiono dei piccoli bug.
