v1.16.0:
  Highlights:
    Description: |
      Nuovo addon: "debugger" rende disponibili in Scratch la console dei log e i breakpoint. Vai a Impostazioni Scratch Funzioni Aggiuntive per abilitarlo.

      Un altro nuovo addon aggiunto in questo aggiornamento è "barra di ricerca espandibile" che rende la barra di ricerca nella barra di navigazione più larga quando è selezionata.
v1.17.0:
  Highlights:
    Description: |
      Nuovo addon: "precedente layout delle gallerie", che riporta il layout delle pagine delle gallerie a quello usato prima dell'aggiornamento delle gallerie. Vai a Impostazioni Scratch Addon per abilitarlo.

      Il nuovo addon "pulsante per visualizzare gli iscritti delle gallerie" ripristina gli inviti fatti con un click. Altri nuovi addon aggiunti a questo aggiornamento sono "caricamento di immagini HD" e "sprite non trascinabili nell'editor".
v1.18.0:
  Highlights:
    Description: |
      Nuovo addon: "Pulsante TurboWarp" aggiunge un pulsante nella pagina dei progetti per eseguire il progetto in TurboWarp.org. Vai a Impostazioni Scratch Addon per abilitarlo.

      Il nuovo addon "più elementi per riga" ti permette di vedere più di 3 progetti per riga nelle gallerie e in altre pagine del sito. Ulteriori nuovi addon in questo aggiornamento sono "Ctrl+Invio per inviare" e "progetto predefinito personalizzato".
v1.19.0:
  Highlights:
    Description: |
      Il nuovo addon "disegna costume come impostazione predefinita", ti permette di cambiare l'azione predefinita dei pulsanti "Scegli uno Sprite/Costume/Sfondo/Suono". Vai a Impostazioni Scratch Addon per abilitarlo.

      Il nuovo addon "assegna un nome allo script prima di inserirlo nella valigetta" ti chiede di assegnare un nome agli script quando li trascini nella valigetta. Altri addon aggiunti a questo aggiornamento sono "nascondi il pulsante cancella" e "nascondi le statistiche nei progetti".
v1.20.0:
  Highlights:
    Description: |
      Il nuovo addon "afferra il singolo blocco con il tasto CTRL" aggiunge la possibilità di trascinare un singolo blocco dall'interno di uno script (invece di tutta la sequenza attacca al di sotto) se si preme contemporaneamente il tasto CTRL. Vai a Impostazioni Scratch Addon per abilitarlo.

      L'addon "modalità scura dell'editor e colori personalizzabili" ha una nuova impostazione "Scratch 2.0". Altri nuovi addon in questo aggiornamento sono "nascondi le nuove variabili" e "sposta costumi in cima o in fondo"
v1.21.0:
  Highlights:
    Description: |
      Nuovo addon: "duplica gli script con il tasto Alt" aggiunge la possibilità di duplicare rapidamente gli script trascinandoli mentre si tiene premuto il tasto Alt. Vai a Impostazioni Scratch Addon per abilitarlo.

      Altri nuovi addon aggiunti in questo aggiornamento sono "full screen migliorato" e "selezione emoji nei commenti".
v1.22.0:
  Highlights:
    Description: |
      Nuovo addon: "scambia variabili tra 'Per tutti gli sprite' e 'Solo per questo sprite'", che permette di cambiare la visibilità delle variabili e delle liste e di definire quali variabili sono salvate nel cloud. Vai a  Impostazioni Scratch Addon e abilitalo.

      Altri nuovi addon aggiunti a questo update sono "commenti dell'editor migliorari", "menu delle categorie a due colonne" e "caselle di ricerca ne Le Mie Cose".
v1.23.0:
  Highlights:
    Description: |
      Nuovo addon: "modalità scura e colori personalizzabili del sito". Vai a Impostazioni Scratch Addonper modificare colori specifici, scegliere barre di scorrimento scure e molto altro ancora!

      Altri nuovi addon aggiunti a questo aggiornamento sono "script di snap allineati con la griglia", "contatore dei blocchi" e "anteprima ad alta definizione".
