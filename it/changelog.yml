  Highlights:
    Description: |
      Nuova funzione: "pulsante copia link del commento" addon che aggiunge ai commenti un pulsante "copia link" per creare facilmente dei riferimenti. Vai a Impostazioni Scratch Funzioni Aggiuntive per abilitarlo.

      L'addon "pulsante pausa" è stato migliorato e non è più in beta. Diversi bug della modalità scura sono stati corretti.
