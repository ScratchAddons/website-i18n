v1.25.0:
  Highlights:
    Description: |
      Nuovo addon: "parametri contagocce" che permette di definire un valore preciso (0-100) per ogni cursore del contagocce dell'editor di immagini. Vai a  Impostazioni Scratch Addon per attivarlo.

      Altri nuovi addon aggiunti a questo aggiornamento sono "Schede orizzontali  per Le Mie Cose" e "anteprima dinamica dei post dei forum".
v1.26.0:
  Highlights:
    Description: |
      Nuovo addon: "colori predefiniti dell'editor di costumi presonalizzabili", ti permette di cambiare i colori e la dimensioni del bordo predefiniti usati dall'editor di costumi. Vai a Impostazioni Scratch Addon per attivarlo.

      Altro nuovo addon aggiunti in questo aggiornamento è "mostra durata suono", che mostra nell'editor dei suoni la durata totale e la durata effettiva del suono o della parte selezionata.
