v1.12.0:
  Highlights:
    Description: |
      Nuova funzione: La funzione "Drag&Drop di file", che permette di trascinare immagini e suoni dal gestore dei file nell'elenco dei costumi e dei suoni. Vai a Impostazioni Scratch Funzioni Aggiuntive per attivarla.

      Un altra funzione in primo piano in questo aggiornamento sono "forma dei blocchi personalizzata", che ti permette di aggiustare l'imbottitura, il raggio degli angoli, e l'altezza delle nocche dei blocchi di Scratch.
