_index.html:
  description: ScratchAddons è un'estensione del browser che rende disponibili nuove funzionalità e nuovi temi per il sito web e l'editor di progetti di Scratch (scratch.mit.edu). L'obiettivo è quello di raccogliere, archiviare e rendere disponibili gli userstyle e gli userscript sviluppati da membri della comunità di Scratch.
addons.html:
  title: Addon
  description: Questa pagina elenca tutti gli addon implementati in ScratchAddons.
changelog.html:
  description: Tutti i cambiamenti più importanti a questo progetto saranno documentati in questa pagina.
credits.html:
  title: Crediti
  description: Grazie mille a queste persone fantaistiche per aver dato il loro contributo al progetto lavorando a ScratchAddons, alle sue funzionalità, i suoi temi, il sito web, ecc.
extension-settings.html:
  title: Impostazioni ScratchAddons
  description: Istruzioni passo passo per accedere alle impostazioni di ScratchAddons
farewell.html:
  title: Arrivederci!
  description: ScratchAddons è stato disinstallato. Grazie per aver usato questa estensione!
feedback.html:
  title: Invia Feedback
  description: Invia il tuo feedback agli sviluppatori di ScratchAddons.
install.html:
  title: Installa ScratchAddons
  description: Vai alla pagina di installazione di ScratchAddons.
scratch-messaging-transition.html:
  title: Aggiornamento dell'Estensione (Transizione)
  description: L'estensione Scratch Messaging (creata da griffpatch) è stata aggiornata e il suo nome è ora ScratchAddons. Clicca l'icona di ScratchAddons nella barra delle estensioni per vedere in che modo è stato ridisegnato il riassunto dei messaggi!
unsupported-browser.html:
  title: Browser non Supportato
  description: ScratchAddons non supporta il browser che stai usando.
welcome.html:
  title: Benvenuto!
  description: ScratchAddons è stato installato con successo! Grazie per averlo installato. Speriamo che tu sia soddisfatto di questa estensione!
