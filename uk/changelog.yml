v1.33.0:
  Highlights:
    Description: |
      Новий аддон: "виділити творця проекту в коментарях", який додає позначку поруч із творцем проекту в коментарях проєкту. Перейдіть до Налаштування Аддонів Скретч, щоб увімкнути його.

      Кілька аддонів було змінено під час підготовки до майбутніх змін Скретчу. Це оновлення також покращує швидкість і стабільність.
