v1.5.0:
  Highlights:
    Description: |
      新機能: 半透明コスチュームエディターでアニメーションが作成できます。Scratch Addons設定にて有効化してください。
    ImageAlt: "半透明コスチュームエディターを有効にしたコスチュームエディターでの犬の画像の編集。クレジット: Scratchスプライトライブラリー。"
v1.6.1:
  Highlights:
    Description: |
      新機能: 16進数カラーピッカー,で色を簡単に選択できます。Scratch Addons設定にて有効化してください。
v1.7.0:
  Highlights:
    Description: |
      新機能:変数ブロック改良でリストやスプライトのみの変数を分けて表示できます。Scratch アドオン設定で有効化してください。

      その他の新機能: 設定の読み込み、ポップアップのカスタマイズ、ポップアップでの機能の有効化、バグ修正。
    ImageAlt: ""
v1.8.0:
  Highlights:
    Description: |
      新機能: 「ブロックパレット隠し」でブロックパレットを非常時にできます。Scratch アドオン設定で有効化してください。

      「ステージを録画」機能では、ステージを5分間音声付きで録画できます。
v1.9.1:
  Highlights:
    Description: |
      新機能: 誰が「好き」を押したかを見る in Scratch メッセージ by hovering the love/favorite count. Studio promotion messages are now supported in both Scratch Messaging and Scratch Notifier.

      「ブロックパレット隠し」に「カテゴリーのホバー」モードが追加されました。「ステージを録画」には、マイク録音の設定も追加されました。
    ImageAlt: ""
v1.10.0:
  Highlights:
    Description: |
      新機能: コメントのリンクをコピーアドオンで、コメントへのリンクがコピーできるボタンが追加されます。Scratch アドオン設定で有効化できます。

      「一時停止ボタン」アドオンが改良されました。ダークモードに関するバグも修正されました。
v1.11.0:
  Highlights:
    Description: |
v1.12.0:
  Highlights:
    Description: |
      新機能: 「ファイルをドロップ」アドオンで、ファイルをスプライトペインやコスチュームペインなどへドロップできます。Scratch アドオン設定で有効化できます。

      ブロックのパディング、角、切れ込みを調節できる「ブロックの形をカスタマイズ」も追加されました。
v1.13.0:
  Highlights:
    Description: |
v1.14.0:
  Highlights:
    Description: |
v1.15.0:
  Highlights:
    Description: |
      この更新で追加されたアドオンは「透明ブロック」、「Ctrl+Clickでスクリプトを実行」、「複製したブロックの実行禁止」と「メッセージフィルター」です。Scratch アドオン設定で有効化できます。

      未読メッセージ数を表示する拡張機能バッジの色が変更されました。Scratch Addons settingsで色を変更できます。
v1.16.0:
  Highlights:
    Description: |
      コンソールのログやブレークポイントを追加するデバッガーアドオンが追加されました。Scratch アドオン設定で有効化できます。

      このアップデートでは、フォーカスされたときに検索バーを大きくする「伸縮可能検索バー」アドオンも追加されました。
v1.17.0:
  Highlights:
    Description: |
      「以前のスタジオレイアウト」アドオンを使うと、アップデート前のスタジオのレイアウトに変更できます。Scratch アドオン設定で有効化できます。

      「フォロワー招待ボタン」アドオンを使うと、簡単にフォロワーを招待する機能が追加されます。このアップデートでは、他にも「HD アップロード」と「ドラッグできないスプライト」アドオンが追加されました。
v1.18.0:
  Highlights:
    Description: |
      新規追加: 「TurboWarp ボタン」を使うと、TurboWarp.orgでプロジェクトを実行するためのボタンが追加されます。Scratch アドオン設定で有効化できます。

      「一行当たりの表示数増加」アドオンを使うと、スタジオなどでの一行当たりの表示数を増やすことができます。そのほかにも、「Ctrl+Enterで投稿」や「デフォルトのプロジェクトを変更」などのアドオンが追加されました。
v1.19.0:
  Highlights:
    Description: |
      新しいアドオン: 「空のコスチュームを追加ボタン」を使うと、「スプライト・コスチューム・背景・音を選ぶ」ボタンを押したときの動作を変更できます。Scratch アドオン設定で有効化できます。

      「バックパックのスクリプトを命名」アドオンを使うと、バックパックにスクリプトを追加するときに命名することができます。「削除ボタンを隠す」と「プロジェクト統計を隠す」アドオンも追加されました。
v1.20.0:
  Highlights:
    Description: |
      新しいアドオン: 「Ctrlキーでブロックをつかむ」アドオンを使うと、Ctrlキーを押している間スクリプトの中に挟まっているブロックを個別につかむことができます。Scratch アドオン設定で有効化できます。

      「エディターのダークモードとカスタマイズ」アドオンに、「Scratch 2.0」プリセットが追加されました。「変数を自動で隠す」と「コスチュームを一番上や一番下に移動」アドオンも追加されました。
v1.21.0:
  Highlights:
    Description: |
      新しいアドオン: 「Altキーでスクリプトを複製」を使うと、Altキーを押してスクリプトを手早く複製できます。Scratch アドオン設定で有効化できます。

      今回の更新では「全画面表示」や「コメント絵文字ピッカー」アドオンも追加されました。
v1.22.0:
  Highlights:
    Description: |
      新しいアドオン: 「変数の「すべてのスプライト用」と「このスプライトのみ」を変更」アドオンを使うと、変数やリストのスコープや、クラウド変数かを作成後に変更できます。Scratch アドオン設定で有効化できます。

      「エディターコメント改良」、「2列カテゴリーメニュー」、「「私の作品」を検索」アドオンも追加されました。
v1.23.0:
  Highlights:
    Description: |
      新しいアドオン: 「ウェブサイトのダークモードとカスタマイズ」。Scratch アドオン設定にて、色を変更したり、ダーク・スクロールバーを有効にしたりできます!

      「スクリプトを整列」「ブロックカウント」「高解像度サムネイル」アドオンも追加されました。
v1.24.0:
  Highlights:
    Description: |
      新しいアドオン: 「ナビゲーションバーのカスタマイズ」を使うと、ナビゲーションバーに表示するリンクを変更できます。Scratch アドオン設定で有効化できます。

      「ブロック内のテキスト装飾変更」「スプライトペイン項目の移動防止」「スプライトを検索」アドオンも追加されました。「Scratch 3.0化」アドオンは、Scratch 3.0のデザインにより近くなるよう更新されました。
v1.25.0:
  Highlights:
    Description: |
      新しいアドオン「カラーピッカー入力」を使うと、コスチュームエディターのカラーピッカーのスライダーの正確な値(0-100)を設定できます。Scratch アドオン設定で有効化できます。

      今回のアップデートでは「私の作品のタブ水平整列」と「フォーラム投稿のライブプレビュー」アドオンも追加されました。
v1.26.0:
  Highlights:
    Description: |
      新しいアドオン: 「コスチュームエディターの既定の色を変更」を使用すると、コスチュームエディターで使用される既定の色と輪郭の大きさを変更できます。Scratch アドオン設定で有効化できます。

      このアップデートでは「音の長さ表示」アドオンも追加されました。これは、サウンドエディターに音の全長と経過時間や選択された部分の時間を表示するものです。
v1.27.0:
  Highlights:
    Description: |
      新しいアドオン: 「ステージとスプライトペインを隠す」を有効化すると、ステージとスプライトペインを隠してコードエリアが広がります。Scratch アドオン設定で有効化できます。

      新しい「プロジェクト操作ボタン反転」アドオンを使うと、Scratch 2.0のように、緑の旗と停止ボタンを右に、全画面表示ボタンを左に移動できます。そして、クラウドゲームタブに表示されるプロジェクトをカスタマイズできるようになりました。
v1.28.0:
  Highlights:
    Description: |
      新しいアドオン: 「ブロックの色を交互に変更」アドオンを使用すると、重なっている同じカテゴリーのブロックの色を明るい色と暗い色とで交互に変えることができます。Scratch アドオン設定で有効化できます。

      以前「開発者ツール」アドオンの一部であった「エディター検索バー」と「カスタムブロック定義に移動」アドオンを、個別に有効化できるようになりました。
v1.29.0:
  Highlights:
    Description: |
      新しいアドオン: 「透明度スライダー」を使うと、コスチュームエディターのカラーピッカーで透明度を選択できるようになります。Scratch アドオン設定 で有効化できます。

      このアップデートでは、「プロジェクト音量スライダー」、「メッセージ名を変更」、「コスチュームエディターでステージの色を選択」アドオンも追加されました。
v1.30.0:
  Highlights:
    Description: |
      新しいアドオン: 「グリッドにスナップ」を使用すると、コスチュームエディターにてオブジェクトを枠線やベクターのノードにスナップできます。Scratch アドオン設定で有効化できます。

      「スプライトプロパティーを隠す」、「名前からブロックを追加」、「ナンバーパッドを常に表示」アドオンも追加されました。
v1.31.0:
  Highlights:
    Description: |
      「名前からブロックを追加」アドオンが大幅に変更されました。値や値ブロックを他のブロックの中に重ねて入力したり、Tabキーで自動補完できるようになりました。Scratch アドオン設定で有効化できます。

      このアップデートで追加された新しいアドオンは「複数行バックパック」、「ステージモニターの値をコピー」と「『私の作品』から共有」です。
v1.32.0:
  Highlights:
    Description: |+
      新しいアドオン: 「スプライトを最前面に移動」を使用すると、スプライトペインでShift+クリックしてスプライトをステージに最前面に移動できます。Scratch アドオン設定 で有効化できます。

      この更新では、「プロジェクト読み込み速度改善」、「投稿後にトピックをフォロー」、「古いトピックをハイライト」、「閉じたフォーラムカテゴリーを保存」アドオンも追加されました。

v1.33.0:
  Highlights:
    Description: |
      新しいアドオン: 「プロジェクト作成者のコメントをハイライト」を使用すると、プロジェクトの作成者が投稿したコメントの横にバッジが付きます。Scratch アドオン設定で有効化できます。

      アドオンは今後の Scratch の更新に対応するよう修正されました。パフォーマンスと安定性の改善も行われました。
v1.33.2:
  Highlights:
    Description: |
      Scratch は、ウェブサイトの色を変更する更新をリリースしました。新しい色を使用したり、元の色に戻したり、その他色を変更したい場合は、Scratch アドオン設定にて、テーマを変更できます。

      Scratch Addonsの開発者はこの変更に対応しているところです。小さなバグがいくつかあるかもしれません。
v1.34.0:
  Highlights:
    Description: |
      新しいアドオン: 「矢印キーで数値を変更」を使用すると、上下キーでブロック入力の数値を変更できます。Scratch アドオン設定で有効化できます。

      今回のアップデートでは、Scratch 2.0のように、ボタン、入力、メニューバーなどを小さくし、コードエリアやコスチュームエディターなどを大きくする「コンパクトエディター」アドオンも追加されました。
