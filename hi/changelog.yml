v1.5.0:
  Highlights:
    Description: |
      नई सुविधा: संपादक में एनिमेट करने के लिए प्याज की खाल उतारना। इसे सक्षम करने के लिए स्क्रैच ऐडऑन सेटिंग्स पर जाएं।
    ImageAlt: ओनियन स्किनिंग सक्षम के साथ कुत्ते के अंदर पोशाक संपादक। स्क्रैच स्प्राइट लाइब्रेरी को श्रेय।
v1.6.1:
  Highlights:
    Description: |
      नई सुविधा: आसानी से रंग चुनने के लिए हेक्स कलर पिकर। इसे सक्षम करने के लिए स्क्रैच ऐडऑन सेटिंग्स पर जाएं।
v1.7.0:
  Highlights:
    Description: |
      नई सुविधा: डेटा श्रेणी में बदलाव, सूचियों और स्थानीय चरों को उनके अपने अनुभागों में अलग करने के विकल्पों के साथ। इसे सक्षम करने के लिए स्क्रैच ऐडऑन सेटिंग्स पर जाएं।

      अन्य नई सुविधाएँ: एक्सटेंशन सेटिंग्स को आयात और निर्यात करना, पॉपअप टैब को अनुकूलित करना, एक्सटेंशन पॉपअप से सीधे ऐडऑन को टॉगल करना, विभिन्न बग्स को ठीक करना और प्रदर्शन में सुधार करना।
    ImageAlt: वीडियो "ऑटो-हाइड ब्लॉक पैलेट" सुविधा को प्रदर्शित करता है।
v1.8.0:
  Highlights:
    Description: |
      नई सुविधा: ऑटो-हाइड ब्लॉक पैलेट, जो होवर या क्लिक न किए जाने पर ब्लॉक पैलेट को छुपा देता है। इसे सक्षम करने के लिए स्क्रैच ऐडऑन सेटिंग्स पर जाएं।

      "रिकॉर्ड प्रोजेक्ट वीडियो" सुविधा जो पहले केवल वीडियो रिकॉर्ड करती थी, अब 5 मिनट तक प्रोजेक्ट वीडियो और ऑडियो रिकॉर्ड कर सकती है।
v1.9.1:
  Highlights:
    Description: |
      नई सुविधा: स्क्रैच मैसेजिंग में प्यार/पसंदीदा गिनती घुमाकर देखें कि आपके प्रोजेक्ट्स को किसने पसंद किया और पसंदीदा बनाया। स्टूडियो प्रमोशन संदेश अब स्क्रैच मैसेजिंग और स्क्रैच नोटिफ़ायर दोनों में समर्थित हैं।

      "ऑटो-हाइड ब्लॉक पैलेट" ऐडऑन में अब "श्रेणी होवर" मोड है। "प्रोजेक्ट वीडियो रिकॉर्ड करें" में अब आपके माइक्रोफ़ोन का ध्वनि इनपुट शामिल हो सकता है।
    ImageAlt: नए स्क्रैच मैसेजिंग फीचर का स्क्रीनशॉट।
v1.10.0:
  Highlights:
    Description: |
      नई सुविधा: "कॉपी लिंक टू कमेंट बटन" ऐडऑन, जो टिप्पणियों में एक "कॉपी लिंक" बटन जोड़ता है, ताकि आप उन्हें आसानी से लिंक कर सकें। इसे सक्षम करने के लिए स्क्रैच ऐडऑन सेटिंग्स पर जाएं।

      "पॉज़ बटन" ऐडऑन में सुधार किया गया था और अब यह बीटा से बाहर है। कई डार्क मोड बग्स को ठीक कर दिया गया है।
v1.11.0:
  Highlights:
    Description: |
      नई सुविधा: "स्प्राइट फ़ोल्डर्स" ऐडऑन, जो स्प्राइट सूचियों के साथ-साथ पोशाक और ध्वनि सूचियों में फ़ोल्डर्स जोड़ता है। इसे सक्षम करने के लिए स्क्रैच ऐडऑन सेटिंग्स पर जाएं

      इस अद्यतन में अन्य विशेष रुप से प्रदर्शित नए ऐडऑन हैं \"वेरिएबल मैनेजर\" (वेरिएबल और सूचियों को आसानी से अपडेट करने के लिए संपादक के बगल में एक टैब जोड़ता है) और "प्रोफ़ाइल आँकड़े"।
v1.12.0:
  Highlights:
    Description: |
      नई सुविधा: "फ़ाइलें खींचें और छोड़ें" ऐडऑन, जो आपको अपने फ़ाइल एक्सप्लोरर से छवियों और ध्वनियों को स्प्राइट फलक या पोशाक/ध्वनि सूची में खींचने की सुविधा देता है। इसे सक्षम करने के लिए स्क्रैच ऐडऑन सेटिंग्स पर जाएं।

      इस अद्यतन का एक और विशेष नया ऐडऑन "कस्टम ब्लॉक आकार" है, जो आपको स्क्रैच ब्लॉक की पैडिंग, कोने की त्रिज्या और पायदान की ऊंचाई को समायोजित करने देता है।
v1.13.0:
  Highlights:
    Description: |
      नई सुविधा: "एडिटर डार्क मोड" को दोबारा बनाया गया और अब इसे गहराई से अनुकूलन योग्य बनाया गया है। विशिष्ट रंग बदलने, गहरे रंग की टिप्पणियाँ और स्क्रॉलबार टॉगल करने तथा और भी बहुत कुछ करने के लिए स्क्रैच ऐडऑन सेटिंग्स पर जाएँ!

      इस अद्यतन में विशेष रुप से प्रदर्शित नए ऐडऑन हैं "कस्टम स्क्रिप्ट क्षेत्र ज़ूम सेटिंग्स" और "नई स्प्राइट डिफ़ॉल्ट स्थिति बदलें"।
v1.14.0:
  Highlights:
    Description: |
      इस अपडेट में कुछ नए ऐडऑन हैं "गेमपैड सपोर्ट", "कैट ब्लॉक्स", "एडिटर साउंड इफेक्ट्स" और "रिमूव कर्व्ड स्टेज बॉर्डर"। उन्हें सक्षम करने के लिए स्क्रैच ऐडऑन सेटिंग्स पर जाएं।

      यह अद्यतन एक अधिक व्यवस्थित स्क्रैच ऐडऑन सेटिंग पेज भी प्रदान करता है, साथ ही प्रोजेक्ट एडिटर में ऐडऑन का उपयोग करते समय प्रदर्शन में सुधार भी करता है।
v1.15.0:
  Highlights:
    Description: |
      इस अपडेट के नए ऐडऑन हैं "ब्लॉक ट्रांसपेरेंसी", "स्क्रिप्ट चलाने के लिए Ctrl + क्लिक करें", "डुप्लिकेट किए गए ब्लॉक को स्वचालित रूप से न चलाएं" और "स्क्रैच के संदेश पृष्ठ पर संदेशों को फ़िल्टर करें"। उन्हें सक्षम करने के लिए स्क्रैच ऐडऑन सेटिंग्स पर जाएं।

      इस अपडेट ने स्क्रैच ऐडऑन एक्सटेंशन बैज का डिफ़ॉल्ट रंग भी बदल दिया है जो आपके अपठित संदेशों की संख्या प्रदर्शित करता है। पुराने हरे रंग पर वापस जाने के लिए स्क्रैच ऐडऑन सेटिंग्स पर जाएं या रंग को स्वयं अनुकूलित करें।
v1.16.0:
  Highlights:
    Description: |
      नया ऐडऑन: "डीबगर", जो स्क्रैच में कंसोल लॉग और ब्रेकप्वाइंट लाता है। इसे सक्षम करने के लिए स्क्रैच ऐडऑन सेटिंग्स पर जाएं।

      इस अपडेट में जोड़ा गया एक और नया ऐडऑन "एक्सपेंडेबल सर्च बार" है, जो फोकस होने पर नेवबार पर सर्च बार को व्यापक बनाता है।
v1.17.0:
  Highlights:
    Description: |
      नया ऐडऑन: "पुराना स्टूडियो लेआउट", जो स्टूडियो पेज के लेआउट को वापस स्टूडियो अपडेट से पहले इस्तेमाल किए गए लेआउट में बदल देता है। इसे सक्षम करने के लिए स्क्रैच ऐडऑन सेटिंग्स पर जाएं।

      नया "स्टूडियो में फॉलोअर्स बटन ब्राउज़ करें" ऐडऑन एक क्लिक आमंत्रण को वापस लाता है। इस अद्यतन में जोड़े गए अन्य नए ऐडऑन "एचडी इमेज अपलोड" और "एडिटर में नॉन-ड्रैगेबल स्प्राइट" हैं।
v1.18.0:
  Highlights:
    Description: |
      नया ऐडऑन: "TurboWarp बटन", जो TurboWarp.org में प्रोजेक्ट चलाने के लिए प्रोजेक्ट पेजों पर एक बटन जोड़ता है। इसे सक्षम करने के लिए स्क्रैच ऐडऑन सेटिंग्स पर जाएं।

      नया "प्रति पंक्ति अधिक आइटम" ऐडऑन आपको स्टूडियो और वेबसाइट के अन्य हिस्सों में प्रति पंक्ति 3 से अधिक प्रोजेक्ट देखने की सुविधा देता है। इस अद्यतन में जोड़े गए अन्य नए ऐडऑन हैं "पोस्ट करने के लिए Ctrl+Enter" और "अनुकूलन योग्य डिफ़ॉल्ट प्रोजेक्ट"।
v1.19.0:
  Highlights:
    Description: |
      नया ऐडऑन: "कॉस्ट्यूम को डिफ़ॉल्ट रूप से पेंट करें", जो आपको "स्प्राइट/कॉस्ट्यूम/बैकड्रॉप/साउंड चुनें" बटन की डिफ़ॉल्ट क्रिया को बदलने की सुविधा देता है। इसे सक्षम करने के लिए स्क्रैच ऐडऑन सेटिंग्स पर जाएं।

      नया "बैकपैक में रखने से पहले स्क्रिप्ट का नाम बताएं" ऐडऑन आपको बैकपैक में खींचने के बाद स्क्रिप्ट का नाम देने के लिए कहता है। इस अद्यतन में जोड़े गए अन्य नए ऐडऑन हैं "डिलीट बटन छुपाएं" और "प्रोजेक्ट आंकड़े छुपाएं"।
v1.20.0:
  Highlights:
    Description: |
      नया ऐडऑन: "Ctrl कुंजी के साथ सिंगल ब्लॉक को पकड़ें", जो Ctrl कुंजी को दबाए रखते हुए स्क्रिप्ट के बीच से एक ब्लॉक को खींचने की क्षमता जोड़ता है (इसके नीचे संलग्न पूरे स्टैक के बजाय)। इसे सक्षम करने के लिए स्क्रैच ऐडऑन सेटिंग्स पर जाएं।

      "एडिटर डार्क मोड और कस्टमाइज़ेबल कलर्स" ऐडऑन में एक नया "स्क्रैच 2.0" कलर प्रीसेट है। इस अपडेट में जोड़े गए अन्य नए ऐडऑन हैं "नए वेरिएबल छिपाएं" और "कॉस्ट्यूम को ऊपर या नीचे ले जाएं"।
v1.21.0:
  Highlights:
    Description: |
      नया ऐडऑन: "Alt कुंजी के साथ डुप्लिकेट स्क्रिप्ट", जो Alt कुंजी दबाए रखते हुए खींचकर किसी स्क्रिप्ट को तुरंत डुप्लिकेट करने की क्षमता जोड़ता है। इसे सक्षम करने के लिए स्क्रैच ऐडऑन सेटिंग्स पर जाएं।

      इस अद्यतन में जोड़े गए अन्य नए ऐडऑन "उन्नत पूर्ण स्क्रीन" और "टिप्पणियों के लिए इमोजी पिकर" हैं।
v1.22.0:
  Highlights:
    Description: |
      नया ऐडऑन: "'सभी स्प्राइट के लिए' और 'केवल इस स्प्राइट के लिए' के ​​बीच वेरिएबल स्विच करें", जो वेरिएबल और सूचियों के दायरे को बदलने की अनुमति देता है और क्या वेरिएबल क्लाउड में संग्रहीत हैं। इसे सक्षम करने के लिए स्क्रैच ऐडऑन सेटिंग्स पर जाएं।

      इस अद्यतन में जोड़े गए अन्य नए ऐडऑन हैं "बेहतर संपादक टिप्पणियाँ", "दो-स्तंभ श्रेणी मेनू" और "मेरी सामग्री पर खोज बार"।
v1.23.0:
  Highlights:
    Description: |
      नया ऐडऑन: "वेबसाइट डार्क मोड और अनुकूलन योग्य रंग"। विशिष्ट रंग बदलने, गहरे स्क्रॉलबार को टॉगल करने और बहुत कुछ करने के लिए स्क्रैच ऐडऑन सेटिंग्स पर जाएं!

      इस अद्यतन में जोड़े गए अन्य नए ऐडऑन हैं "स्नैप स्क्रिप्ट टू ग्रिड", "ब्लॉक काउंट" और "हाई रिज़ॉल्यूशन थंबनेल"।
v1.24.0:
  Highlights:
    Description: |
      नया ऐडऑन: "अनुकूलन योग्य नेविगेशन बार", जो आपको नेविगेशन बार में प्रदर्शित होने वाले लिंक की एक सूची चुनने की सुविधा देता है। इसे सक्षम करने के लिए स्क्रैच ऐडऑन सेटिंग्स पर जाएं।

      इस अद्यतन में जोड़े गए अन्य नए ऐडऑन हैं "अनुकूलन योग्य ब्लॉक टेक्स्ट शैली", "स्प्राइट फलक में स्प्राइट वॉबल को अक्षम करें" और "नाम से स्प्राइट खोजें"। इसके अलावा, "स्क्रैच 2.0 → 3.0" ऐडऑन को स्क्रैच 3.0 से अधिक निकटता से मिलान करने के लिए अपडेट किया गया है।
v1.25.0:
  Highlights:
    Description: |
      नया ऐडऑन: "रंग पिकर इनपुट", जो पोशाक संपादक रंग पिकर में प्रत्येक स्लाइडर के लिए सटीक मान (0-100) सेट करने की अनुमति देता है। इसे सक्षम करने के लिए स्क्रैच ऐडऑन सेटिंग्स पर जाएं।

      इस अद्यतन में जोड़े गए अन्य नए ऐडऑन हैं "माई स्टफ पर क्षैतिज टैब" और "लाइव फोरम पोस्ट पूर्वावलोकन"।
v1.26.0:
  Highlights:
